<table width="100%"  border="0" cellspacing="2" cellpadding="0" class="form_table" *ngIf="visibleAppointment">           
    <tr>
        <td align="center">
            <div style="display: table;">
                <div style="float:left;text-align:right;margin-top:5px;">ประเภทนัด :&nbsp;</div>
                <div style="float:left;margin-left:3px;">
                    <ng-select  style="width:180px;" >
                        <ng-option ></ng-option>
                    </ng-select>
                </div>
                <div style="float:left;margin-top:5px;margin-left:5px;">วันที่นัด :&nbsp;</div>
                <div style="float:left;margin-left:3px;"><input  name="" type="text"   value=""  class="form-control" style="width:90px;float:left;"></div>
                <div style="float:left;margin-left:2px;"><i class="fa fa-calendar" style="font-size: 16px;margin-left:4px;margin-top:5px;"></i></div>
                <div style="float:left;margin-left:4px;margin-top:5px;"><input type="checkbox" style="width: 14px;height: 14px;"></div>
                <div style="float:left;margin-top:5px;margin-left:5px;">นัดเช้าเวลา :&nbsp;</div>
                <div style="float:left;margin-left:3px;"><input  name="" type="text"   value="09.00"  class="form-control" style="width:80px;text-align: center;"></div>
                <div style="float:left;margin-left:10px;margin-top:5px;"><input type="checkbox" style="width: 14px;height: 14px;"></div>
                <div style="float:left;margin-top:5px;margin-left:5px;">นัดบ่ายเวลา :&nbsp;</div>
                <div style="float:left;margin-left:3px;"><input  name="" type="text"   value="13.30"  class="form-control" style="width:80px;text-align: center;"></div>
                <div style="float:left;margin-left:10px;margin-top:5px;"><input type="checkbox" style="width: 14px;height: 14px;"></div>
                <div style="float:left;margin-top:5px;margin-left:5px;">นัดค่ำเวลา :&nbsp;</div>
                <div style="float:left;margin-left:3px;"><input  name="" type="text"   value="16.30"  class="form-control" style="width:80px;text-align: center;"></div>
                <div style="float:left;margin-top:5px;margin-left:5px;">เหตุที่นัด :&nbsp;</div>
                <div style="float: left;">
                    <input  name="" type="text" id=""    class="form-control" style="width:60px;"/>
                </div>
                <div style="float: left;margin-left:2px;">
                    <input  name="off_name" type="text" class="blackd" id="off_name" value=""  class="form-control" style="width:220px;"/>
                </div>
                <div style="float: left;margin-left:2px;margin-top:4px;" >
                    <i class='far fa-list-alt iDep' style="font-size: 20px;cursor:pointer;" ></i>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td align="center">
            <div style="display: table;">
                <button type="button" class="btn btn-success" style="margin-left:0px;"  >จัดเก็บ</button>
                <button type="button" class="btn btn-warning" style="margin-left:5px;"  >ล้างหน้าจอ</button>
            </div>
        </td>
    </tr>
</table>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered table-sm row-border hover" style="margin-top:5px;">
    <thead>
        <tr>
        <th width="3%" class="no-sort">ลบ</th>
        <th width="4%" class="no-sort">แก้ไข</th>
        <th width="5%">วันนัด</th>
        <th width="8%">เวลา</th>
        <th width="12%">ประเภทนัด</th>
        <th width="12%">นัดเพื่อ</th>
        <th width="10%">ผู้พิพากษา</th>
        <th width="6%">บัลลังก์</th>
        <th width="10%">เหตุที่เลื่อน</th>
        <th width="10%">หน่วยงานที่บันทึก</th>
        <th width="10%">ผู้บันทึก</th>
        <th width="10%">วันที่บันทึก</th>
        </tr>
    </thead>

</table>
