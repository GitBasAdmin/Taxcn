<div style="width:100%;height:100%;background-color: white;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
		<div style="box-shadow: none !important;">
			<app-case-header  *ngIf="programName" [runId]="runId"></app-case-header>			
		</div>
		
		<div class="card card-info" style="box-shadow: none !important;margin-top:8px;">
			<app-fca0200-head  *ngIf="defaultCaseType" 
			(viewLoaded)="displaySectionB = true" 
			(onClickList)="receiveCaseCateId($event)" 
			(onClickList2)="receiveCaseType($event)" 
			(onClickList3)="receiveCaseCateName($event)" 
			(onClickList4)="receiveCaseCateFlag($event)" 
			(onClickList5)="fnDataHead($event)" 
			(onClickList6)="dfCourtFee($event)" 
			(onClickList7)="courtProv($event)" 
			(onClickList8)="callDataTab1($event)" 
			(onClickList9)="logInChgCase($event)"
			[caseUpdate]="dataUPdate"
			[caseInsert]="dataInsert"
			[changeVal]="dataChange"
			[reloadData]="dataReload"
			[sendRunId]="runId"
			></app-fca0200-head>
		</div>
		
		<div  style="box-shadow: none !important;margin-top:-4px;border: 0px;">
			<app-fca0200-main 
			[caseCateId]="caseCateId" 
			[caseType]="caseType" 
			[caseCateName]="caseCateName" 
			[caseCateFlag]="caseCateFlag" 
			[dataHead]="dataHead" 
			[courtFee]="courtFee" 
			[courtProv]="courtProvince" 
			[callTab1] = "callTab1"
			[loginCase] = "loginCase"
			(onUpdateCase)="receiveObjData($event)"
			(onInsertCase)="receiveObjData2($event)"
			(onChangeActive)="receiveObjData3($event)"
			(onReloadCase)="receiveObjData4($event)"
			></app-fca0200-main>
			<!--<app-fca0200-main *ngIf="displaySectionB" 
			(viewLoaded)="displaySectionC = true" 
			[caseCateId]="caseCateId" 
			[caseType]="caseType" 
			[caseCateName]="caseCateName" 
			[caseCateFlag]="caseCateFlag" 
			[dataHead]="dataHead" 
			[courtFee]="courtFee" 
			[courtProv]="courtProvince" 
			[callTab1] = "callTab1"
			[loginCase] = "loginCase"
			(onUpdateCase)="receiveObjData($event)"
			(onInsertCase)="receiveObjData2($event)"
			></app-fca0200-main>-->
		</div>
	</div>
