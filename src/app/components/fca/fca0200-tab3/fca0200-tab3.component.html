    <table width="100%"  border="0" cellspacing="2" cellpadding="0" class="form_table">           
        <tr>
            <td style="text-align: center;">
                <button type="button" class="btn btn-success" style="margin-left:5px;"  (click)="openLink()">บันทึกหมาย</button>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;padding-top:4px;">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered table-sm row-border hover">
                    <thead>
                        <tr>
                        <th width="6%" class="no-sort"></th>
                        <th width="6%" class="no-sort"></th>
                        <th width="22%">ประเภทหมาย</th>
                        <th width="22%">เลขที่หมาย/รหัสหมาย</th>
                        <th width="22%">หมายถึง</th>
                        <th width="22%">ชื่อผู้รับหมาย</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="dataHeadValue.noticeObj?.length != 0">
                        <tr *ngFor="let datas of dataHeadValue.noticeObj;let i = index;">
                            <td align="center"><i class="fa fa-close" style="font-size:18px;color:#d50000d1;cursor: pointer;" (click)="delNotice(i)"></i></td>
                            <td align="center"><i class="fa fa-pencil" style="font-size:18px;cursor:pointer;" (click)="openNotice(i)"></i></td>
                            <td align="center">{{datas.notice_type_name}}</td>
                            <td align="center" ><span *ngIf="datas.notice_no">({{datas.notice_court_running}})-{{datas.notice_no}}/{{datas.notice_yy}}</span></td>
                            <td align="center"><span *ngIf="datas.item">{{datas.lit_type_desc}} ที่{{datas.item}}</span></td>
                            <td align="center">{{datas.noticeto_name}}</td>                                
                        </tr>
                    </tbody>
                    <tbody *ngIf="dataHeadValue.noticeObj?.length == 0">
                        <tr >
                            <td colspan="6" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td>
                            <td style="display:none;"></td>
                            <td style="display:none;"></td>
                            <td style="display:none;"></td>
                            <td style="display:none;"></td>

                            <td style="display:none;"></td>
                            
                        </tr>
                    </tbody>
                </table>   
            </td>
        </tr>
    </table>

    <div class="modal fade" data-refresh="true"  role="dialog" id="exampleModal-4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width:100%;height:100%;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-danger" id="exampleModalLabel"></h5>
              <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
              <!-- <button type="button" class="btn btn-warning" style="display:none;" data-bs-toggle="modal" data-bs-target="#exampleModal-4" (click)="loadMyModalComponent();" #openbutton></button> -->
              <button type="button" class="btn btn-warning" style="display:none;"  (click)="onOpenConfirm(1);"></button>
            </div>
            <div class="modal-body" >
                <div style="min-height: 100px;max-height: 480px;overflow: auto;">
                    <app-modal-confirm *ngIf="loadModalConfComponent" class="modal_app"></app-modal-confirm>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn btn-primary" (click)="submitModalForm()" *ngIf="loadModalConfComponent">ตกลง</button>
                  <button type="button"  class="btn btn-warning" data-bs-dismiss="modal" (click)="closeModal()">ปิดหน้าจอ</button>
            </div>
          </div>
        </div>
    </div>
