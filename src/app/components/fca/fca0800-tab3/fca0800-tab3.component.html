<fieldset style="width:100%;border-radius:4px;border:1px solid #333333;padding:5px;">
    <legend style="line-height: 10px;display:none;margin-left:18px;font-weight:bold;color:#333333;padding:0 6px 0 6px;font-size:16px;border-bottom:none;width:auto;margin-bottom: 6px;" class="lClick">ข้อมูลคดี </legend>
    <table width="100%"  border="0" cellspacing="2" cellpadding="0" class="form_table">           
        <tr>
            <td width="9%" align="right" >ครั้งที่ :&nbsp;</td>
            <td width="18%"><input  name="" type="text"   value=""  class="form-control" style="width:45px;height:28px;text-align:center;"></td>
            <td width="5%" align="right" >วันที่ :&nbsp;</td>
            <td width="38%" >
                <div style="float:left;"><input  name="" type="text"   value=""  class="form-control" style="width:120px;height:28px;"></div>
                <div style="float:left;margin-left:8px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;"></i></div>
                
						<div style="float: left;margin-left:8px;">
							<input type="radio" name="xxx" value="09.00" style="width:15px;height:15px;margin-top:5px;"/>
						</div>
                        <div style="float: left;margin-left:5px;margin-top:4px;">เช้า</div>
						
						<div style="float: left;margin-left:8px;">
							<input type="radio" name="xxx" value="13.30" style="width:15px;height:15px;margin-top:5px;"/>
						</div>
                        <div style="float: left;margin-left:5px;margin-top:4px;">บ่าย</div>
            </td>
            <td width="8%" align="right" >นัดเพื่อ :&nbsp;</td>
            <td width="22%">
                <div style="float:left;"><input  name="" type="text"   value=""  class="form-control" style="width:45px;height:28px;text-align:center;"></div>
                <div style="float:left;"><input  name="" type="text"   value=""  class="form-control" style="width:260px;height:28px;text-align:left;margin-left:2px;"></div>
                <div style="float:left;"><i class='far fa-list-alt iDep' style="font-size: 20px;cursor:pointer;margin-left:2px;margin-top:4px;" ></i></div>
            </td>
        </tr>
        <tr>
            <td width="9%" align="right" >พิจารณาโดย :&nbsp;</td>
            <td width="18%">
                <div style="float:left;width:204px;">
                    <ng-select  class="JudgeBy" style="width:95%;"   #sJudgeBy>
                        <ng-option *ngFor="let getData of getJudgeBy" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
                    </ng-select>
                </div>    
            </td>
            <td width="5%" align="right" >ห้อง :&nbsp;</td>
            <td width="38%" >
                <div style="float:left;"><input  name="" type="text"   value=""  class="form-control" style="width:120px;height:28px;"></div>
            </td>
            <td width="8%" align="right" >เหตุที่เลื่อน :&nbsp;</td>
            <td width="22%">
                <div style="float:left;"><input  name="" type="text"   value=""  class="form-control" style="width:45px;height:28px;text-align:center;"></div>
                <div style="float:left;"><input  name="" type="text"   value=""  class="form-control" style="width:260px;height:28px;text-align:left;margin-left:2px;"></div>
                <div style="float:left;"><i class='far fa-list-alt iDep' style="font-size: 20px;cursor:pointer;margin-left:2px;margin-top:4px;" ></i></div>
            </td>
        </tr>
    </table>
    <div class="card-footer" style="text-align: center; margin-top: 5px;">
        <button type="button" class="btn btn-success" style="margin-left:5px;" >จัดเก็บ</button>
        <button type="button" class="btn btn-warning" style="margin-left:5px;"  >ล้างหน้าจอ</button>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered table-sm row-border hover">
        <thead>
            <tr>
                <th align="center" width="1%" class="no-sort">&nbsp;</th>
                <th align="center" width="2%" class="no-sort">&nbsp;</th>
                <th align="center" width="7%">นัดครั้งที่</th>
                <th align="center" width="6%">วันที่นัด</th>
                <th align="center" width="5%">เวลานัด</th>
                <th width="9%" align="center">นัดเพื่อ</th>
                <th width="7%" align="center">เหตุที่เลื่อน</th>
                <th width="9%" align="center">หน่วยงานที่บันทึก</th>
                <th width="9%" align="center">ผู้บันทึก</th>
                <th width="11%" align="center">เวลาที่บันทึก</th>
                <th width="9%" align="center">หน่วยงานที่แก้ไข</th>
                <th width="11%" align="center">ผู้แก้ไข</th>
                <th width="14%" align="center">วันที่แก้ไข</th>
            </tr>
        </thead>
        <tbody >
            
         <tr >
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
                
            </tr>
        </tbody>
    </table>   
</fieldset>
