<style>

</style>
<app-menu></app-menu>
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
    <div class="card card-info" style="box-shadow: none !important;">
			<div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
				<app-case-header *ngIf="programName"></app-case-header>
			</div>
		</div>
		<div class="card card-info" style="box-shadow: none !important;margin-top:-4px;border:0px;">
			<app-fsc0100-head #0100Head *ngIf="defaultCaseType" [runId]="runId" [callHead]="callHead"  (sendCaseData)="fnDataHead($event)" ></app-fsc0100-head>
		</div>
		<div  style="box-shadow: none !important;margin-top:-10px;border: 0px;">
			<app-fsc0100-main [runId]="runId" (onClickListData)="callDataHead($event)" [getDataHead]="this.sendHead"></app-fsc0100-main>
		</div>
	</div>
<!--<script src="case-type.component.js"></script>-->
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
	<p style="color: gray">Please Wait. </p>
</ngx-spinner>
