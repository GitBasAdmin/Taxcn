
<div class="modal-header">
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-body" >
  <form class="form-horizontal" [formGroup]="formList">
    <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
      <tr >
        <td align="right" width="180" valign="top" style="padding:8px 0 0 0px;">ป้อนรหัสผ่าน :&nbsp;</td>
        <td style="padding:4px 0 0 0px;">
          <div style="float:left;" >
            <input formControlName="password" [type]="typePwd ? 'text' : 'password'" type="password" class="form-control" style="width:180px;float:left;height:28px;">
          </div>
          <div style="float:left;margin-top:6px;margin-left:4px;" >
            <i [class]="typePwd ? 'fa fa-eye' : 'fa fa-eye-slash'" class='' style='cursor:pointer;font-size:18px;margin-left: 2px;' (click)="showInput('typePwd')"></i>
        </div>
          <div style="float:left;margin-top:6px;margin-left:6px;color:red;" >
            *** ป้อนรหัสผ่านผู้เข้าใช้ระบบ ***
          </div>
        </td>
      </tr>
      <tr >
        <td align="right" valign="top" style="padding:8px 0 0 0px;">เหตุผล :&nbsp;</td>
        <td style="padding:4px 0 0 0px;">
          <div style="float:left;" >
            <textarea formControlName="log_remark" class="form-control" style="margin: 0px; width: 460px; line-height: 18px; overflow: hidden; overflow-wrap: break-word; height: 60px;"></textarea>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn btn-primary" (click)="onSubmit()" [disabled]="!formList.valid">ตกลง</button>
  <button type="button" class="btn btn-warning" (click)="activeModal.close()">ปิดหน้าจอ</button>
</div>
