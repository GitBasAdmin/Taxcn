<div *ngIf="!this.types">
  <div style="min-height: 100px;max-height: 480px;overflow: auto;">
    <table width="100%" class="tblMaterial" border="0" align="center" cellpadding="2" cellspacing="0">
      <tr>
        <td height="30" align="center" class="blackb">
          <div style="display:table;margin:0 auto;width:fit-content;">
            <div style="float: left;margin-left:4px;"><input name="showAll" type="submit" class="btn btn-success" id="showAll" value="เลือกทั้งหมด" (click)="checkUncheckAll(this.items,'masterSelect','index')"></div>
            <div style="float: left;margin-left:4px;"><input name="useAll" type="submit" class="btn btn-success" id="useAll" value="ใช้ข้อมูลที่เลือก" (click)="useDataList()"></div>
          </div>
        </td>
      </tr>
    </table>

    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" class="bordered" style="margin-top:4px;">
      <thead>
      
        <tr align="center">
          <th width="50" height="25" ><input type="checkbox"  [(ngModel)]="masterSelect" style="height:15px;width:15px;margin-top:2px;cursor:pointer;"  (change)="checkUncheckAll(this.items,'masterSelect','index')"></th>
          <th width="120" height="25" >เจ้าของ</th>
          <th width="100" height="25" >ลำดับที่</th>
          <th width="120" height="25" >เลขที่หมาย</th>
          <th width="200" height="25" >รายละเอียด</th>
        </tr>
        
      </thead>
      <tbody *ngIf="items?.length != 0" >
        <tr *ngFor="let datas of items;let i = index;" >
          <td align="center" ><input type="checkbox" [(ngModel)]="this.items[i].index" style="height:15px;width:15px;margin-top:2px;cursor:pointer;" (change)="isAllSelected(this.items,'masterSelect','index')"></td>
          <td align="center" (click)="onClickListData(i)">{{datas.lit_type_desc}}</td>
          <td align="center" (click)="onClickListData(i)">{{datas.item}}</td>
          <td align="center" (click)="onClickListData(i)">{{datas.doc_no}}</td>
          <td align="center" (click)="onClickListData(i)">{{datas.doc_desc}}</td>
        </tr>
        
      </tbody>
      <tbody *ngIf="items?.length == 0">
        <tr ><td colspan="5" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td></tr>
      </tbody>
    </table>
  </div>
</div>

  </div>
</div>
