
    <div style="margin:0 auto;display:table;padding:10px;width: 98%;" class="card" >
        <fieldset style="width:100%;border-radius:4px;border:1px solid #333333;padding:1px;margin:0 auto;display: table;">
            <legend style="line-height: 10px;float:none;margin-left:18px;font-weight:bold;color:#333333;padding:0 6px 0 6px;font-size:16px;border-bottom:none;width:auto;margin-bottom: 6px;" >พิมพ์ปกเอกสาร</legend>
            <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
                <tr>
                    <!-- <td align="right" width="160">รายละเอียดการพิมพ์ :&nbsp;</td> -->
                    <td width="100%">
                        <!-- <div style="float: left;">
                            <input formControlName="req_dep_code" type="text" class="form-control" style="width:60px;"/>
                        </div> -->
                        <div style="float: left;margin-left:2px;">
                            <input  type="text" [(ngModel)]="result.mat_cover_name" class="form-control" style="width:860px" />
                        </div>
                        <div style="float: left;margin-left:2px;margin-top:2px;" >
                            <i class="far fa-list-alt" style="font-size: 20px;margin-left:2px;cursor:pointer;" (click)="openPrint()"></i>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="card-footer" style="margin-top: 5px;text-align:center;">
                <button type="button" class="btn btn-success" (click)="printReport()">พิมพ์ปกเอกสาร</button>
                <button type="button" class="btn btn-danger" (click)="activeModal.close()" style="margin-left:4px;">ปิดหน้าจอ</button> 
            </div>
        </fieldset>            
    </div>
