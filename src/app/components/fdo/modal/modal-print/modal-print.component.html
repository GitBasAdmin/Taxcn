
    <div style="margin:0 auto;margin:0 auto;display:table;padding:10px;width: 98%;" class="card" >
        <fieldset style="width:100%;border-radius:4px;border:1px solid #333333;padding:1px;margin:0 auto;display: table;">
            <legend style="line-height: 10px;float:none;margin-left:18px;font-weight:bold;color:#333333;padding:0 6px 0 6px;font-size:16px;border-bottom:none;width:auto;margin-bottom: 6px;" >พิมพ์สารบาญตามช่วง</legend>
            <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
                
                <tr>
                    <td align="right">แยกเก็บที่ :&nbsp;</td>
                    <td>
                        <div style="float:left;">
                            <div style="float:left;margin-top:0px;margin-left:0px;font-size: 14px;" >{{doc_no}}</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="right">เจ้าของเอกสาร :&nbsp;</td>
                    <td>
						<div style="float:left;margin-left:2px;">
							<ng-select [(ngModel)]="result.lit_type" style="width:220px;" >
								<ng-option *ngFor="let getData of getLitType" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}</ng-option>
							</ng-select>
						</div>
                    </td>
                </tr>
                <tr>
                    <td align="right">ลำดับที่ :&nbsp;</td>
                    <td>
                        <div style="float:left;margin-left:3px;" >
                            <input  type="text" [(ngModel)]="result.pid_start" class="form-control" style="width:52px;height:26px;text-align: center;">
                        </div>
                        <div style="float:left;margin-top:4px;margin-left:2px;font-size: 18px;" >ถึง</div>
                        <div style="float:left;margin-left:3px;" >
                            <input  type="text" [(ngModel)]="result.pid_end" class="form-control" style="width:60px;height:26px;text-align: center;">
                        </div>
                    </td>
                </tr>
            </table>
            <div class="card-footer" style="margin-top: 5px;text-align:center;">
                <button type="button" class="btn btn-success" (click)="printReport()">พิมพ์สารบาญ</button>
                <button type="button" class="btn btn-danger" (click)="activeModal.close()" style="margin-left:4px;">ปิดหน้าจอ</button> 
            </div>
        </fieldset>            
    </div>
