</style>
<app-menu></app-menu>
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
		<div class="card card-info" style="box-shadow: none !important;">
			<div class="programName" style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o" style="font-size:24px;margin-left:8px;"></i><span style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>			
		</div>

		<div class="card " style="box-shadow: none !important;padding:5px;background-color: #f0f0f0;">
			
				<table width="100%"  border="0" cellspacing="2" cellpadding="0" class="form_table">               
					<tr>
						<td align="right" style="text-align: center;">
							<div style="text-align: center;display: table;margin:0 auto;">
								<div style="float: left;margin-top:4px;margin-left: 10px;">
									<input  name="xxs" type="checkbox" #assign_flag (click)="assignFlag(assign_flag.checked)" style="width:15px;height: 15px;" />
								</div>
								<div style="float: left;margin-left:5px;margin-top:4px;">แสดงเฉพาะเวร&nbsp;&nbsp;&nbsp;<span *ngIf="assign_flag.checked==false">ประเภทการจ่าย :&nbsp;</span></div>
								<div style="float:left;" *ngIf="assign_flag.checked==false">
									<ng-select [(ngModel)]="result.assign_type" [clearable]="false" style="width:120px;" >
										<ng-option [value]=0>ทั้งหมด</ng-option>
										<ng-option [value]=1>จ่ายชั่วคราว</ng-option>
										<ng-option [value]=2>จ่ายขาด</ng-option>
									</ng-select>
								</div>
								<div style="float:left;margin-left:2px;" *ngIf="assign_flag.checked==false">
									<ng-select  [(ngModel)]="result.day_flag" [clearable]="false" style="width:230px;">
										<ng-option *ngFor="let getData of getAppTable"  [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
									</ng-select>
								</div>
								<div style="float: left;margin-left:5px;margin-top:4px;">เดือน :&nbsp;</div>
								<div style="float:left;">
									<ng-select [(ngModel)]="result.month" style="width:130px;" [clearable]="false"  #monthTh>
										<ng-option *ngFor="let getData of getMonthTh" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
									 </ng-select>
								</div>
								<div style="float: left;margin-left:5px;margin-top:4px;">ปี :&nbsp;</div>
								<div style="float:left;">
									<div style="float:left;margin-left:0px;"><input   type="text"  [(ngModel)]="result.year"  class="form-control" style="width:60px;text-align: center;"></div>
								</div>
								<div style="float:left;padding-left:5px;"><button type="button" class="btn btn-primary" (click)="searchData()">ค้นหา</button></div>
								<div style="float:left;padding-left:5px;"><button type="button" class="btn btn-info" (click)="fmg0101Print(tableApiData)">พิมพ์</button></div>
							</div>
						</td>
					</tr>
					
				</table>
			
		</div>	
		<div class="card " style="box-shadow: none !important;padding:1px;background-color: #f0f0f0;margin-top:5px;width:2805px;">
			<div style="float: left;margin-left:5px;margin-top:4px;color:#FF0000;">(ช) หมายถึงคดีจ่ายชั่วคราว</div>
			<div [innerHTML]="tableApiData" width="100%"></div>
		</div>
	</div>
