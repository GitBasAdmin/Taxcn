<table datatable [dtOptions]="dtOptions2"  [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover form_table_data" style="width:90%;margin:0 auto;">        
    <thead>
        <tr>
            <th style="width: 34% !important;" align="right" [attr.rowspan]="2" class="no-sort">ขั้นตอนคดีที่ค้าง</th>
            <th style="width: 56% !important;"[attr.colspan]="numColumn" class="no-sort">จำนวนคดี</th>
        </tr>
        <tr>
            <th style="width: 14%!important;" *ngFor="let getdata of getCaseTypeStat" class="no-sort" style="border-radius: 0px !important;">{{getdata.fieldNameValue}}</th>
        </tr>
    </thead>
    <tbody *ngIf="posts?.length != 0">
        <tr *ngFor="let post1 of  posts.data;let i = index;">
            <td align="left">{{post1.hold_id}}&nbsp;{{post1.hold_name}}</td>
            <td align="center" *ngFor="let post of post1.stat_data;let j = index;">
                <input [ngStyle]="post1.hold_id == '5.' ?  {'display': 'none'} : {'display': ''}"  [(ngModel)]="post.case_hold" (change)="caseHold($event, i, j)" type="text"  value="" (dblclick)="showCaseAll(post.case_hold_txt)" title={{post.case_hold_txt}} class="form-control" style="width:75px;height:28px;text-align: center;">
            </td>
        </tr>
        <tr >
            <td align="center">รวม</td>
            <td align="center" *ngFor="let getdata of getCaseTypeStat;let i = index;">
                <input  [(ngModel)]="sum_case_hold[i]" name="" type="text" readonly  value=""   class="form-control" style="width:75px;height:28px;text-align: center;">
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="posts?.length == 0">
        <tr>
            <td style="display:none;" ></td>
            <td style="display:none;" *ngFor="let getdata of getCaseTypeStat;let i = index;" ></td>
        </tr>
    </tbody>
</table>
