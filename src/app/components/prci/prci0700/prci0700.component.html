<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content">

    	<!-- form start -->

				<div class="card-body">


		<div class="card"  align="center" style="box-shadow: none !important;padding:5px;">
			<table width="100%"  border="0"  cellspacing="2" cellpadding="2" class="form_table">
        <!-- <div align="center" style="width:60%; margin:0 auto"> -->

        <tr>
          <td align="right" width="41%">จากวันที่ :&nbsp;</td>
            <td >
              <div style="float:left;margin-left: 0px;">
                <input  type="text" [(ngModel)]="result.txtStartDate" placeholder="่วว/ดด/ปปปป" class="form-control jcalendar txtStartDate" #txtStartDate (click)="directiveDate(txtStartDate.value,'txtStartDate')" style="width:120px;" />
              </div>
              <div style="float:left;margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.txtStartDate').focus();"></i></div>
              <div style="float:left;margin-left:8px;margin-top:5px;">&nbsp;ถึง&nbsp;&nbsp;</div>
              <div style="float:left;">
                <input  type="text" [(ngModel)]="result.txtEndDate" placeholder="่วว/ดด/ปปปป" class="form-control jcalendar txtEndDate" #txtEndDate (click)="directiveDate(txtEndDate.value,'txtEndDate')" style="width:120px;" />
              </div>
              <div style="float:left;margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.txtEndDate').focus();"></i></div>
              <div style="float:left;margin-left:15px;">&nbsp;เวลา :&nbsp;&nbsp;</div>
              <div style="float: left;margin-left:3px;">
              <ng-select [(ngModel)]="result.ptime" style="width:150px;" [ngModelOptions]="{standalone: true}" #sType>
              <ng-option *ngFor="let getData of getTime" [value]=getData.id >{{getData.text}}</ng-option>
              </ng-select>
            </div>
            </td>
        </tr>

          <tr>
            <td align="right" width="41%">ประเภท :&nbsp;</td>
              <td >
                <div style="float:left;margin-left: 0px;">
                  <input type="radio" name="chk" [(ngModel)]="result.pcase_flag" [value]="1" style="margin-right:5px;">&nbsp; คดีไกล่เกลี่ย&nbsp;
                  <!-- <input type="radio" name="pcase_flag" [(ngModel)]="result.chk" [value]="2"style="margin-right:5px;">&nbsp; คดีสมานฉันท์&nbsp;
                  <input type="radio" name="pcase_flag" [(ngModel)]="result.chk" [value]="3"style="margin-right:5px;">&nbsp; คลินิคจิตสังคม&nbsp;
                  <input type="radio" name="pcase_flag" [(ngModel)]="result.chk" [value]="4"style="margin-right:5px;">&nbsp; คุ้มครองสิทธิ์&nbsp; -->
                </div>
              </td>
          </tr>
          <tr>
            <td align="right" width="41%">ชั้น :&nbsp;</td>
              <td  >
                <div style="float:left;margin-left: 0px;">
	                <ng-select [(ngModel)]="plevel_room_id" style="width:95px;"  [ngModelOptions]="{standalone: true}"  #sType>
	                  <ng-option *ngFor="let getData of getLvRoomId" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
	                </ng-select>
              </div>
              </td>
          </tr>

          <tr>
            <td  align="right" width="41%"  >ห้องพิจารณาคดี :&nbsp;</td>
            <div style="float:left;margin-left: 2px;">
                <input  type="text"   [(ngModel)]="result.proom_id" (change)="tabChangeInput('proom_id',$event)"  class="form-control" style="width:60px;"/>
            </div>
            <div style="float: left;margin-left:2px;">
                <input  type="text"  [(ngModel)]="result.room_desc"  readonly class="form-control" style="width:255px;"/>
            </div>
            <div style="float: left;margin-left:2px;margin-top:2px;" >
                <i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;"(click)="clickOpenMyModalComponent(1)"></i>
            </div>
          </tr>

    <!-- </div> -->
       <div>&nbsp;</div>
	</table> </div>
      <!-- /.card-body -->
				<div class="card-footer" align="center">
          <span style="border:1px solid gray;padding:8px;border-radius:4px;margin-left:5px;">
            <button type="button" class="btn btn-info" style="margin-left:1px;" (click)="printReport()">พิมพ์รายงาน</button>
            <select style="height:24px !important;border-radius: 4px !important;border: 1px solid #ced4da;margin-left:3px;" [(ngModel)]="result.pflag" ><option value="1" >แนวตั้ง</option><option value="2">แนวนอน</option></select>
        </span>
          <!-- <button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport()">พิมพ์รายงาน</button> -->
          <button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;" (click)="ClearAll()">ล้างหน้าจอ</button>
				</div>
				<!-- /.card-footer -->
</div>
