<style>

</style>
<!-- <app-menu></app-menu> -->
<div style="width:100%;height:100%;" id="div-wraper">
	<div class="content" style="padding:10px;">
		<div class="card card-info" style="box-shadow: none !important;">
			<!-- <div class=""
				style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
				<div style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o"
						style="font-size:24px;margin-left:8px;"></i><span
						style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>
			</div> -->
		</div>
		<!-- form start -->
		<div class="card-body">
			<div class="card" align="center" style="box-shadow: none !important;padding:5px;">
				<table width="100%" border="0" cellspacing="2" cellpadding="2" class="form_table">
					<!-- <div align="center" style="width:60%; margin:0 auto"> -->
					<tr>
						<td align="right" width="40%">วันนัดตั้งแต่วันที่ :&nbsp;</td>
						<td>
							<div style="float: left; margin-left:3px;">
								<input type="text" [(ngModel)]="result.txtStartDate" placeholder="่วว/ดด/ปปปป"
									class="form-control jcalendar txtStartDate" #txtStartDate
									(click)="directiveDate(txtStartDate.value,'txtStartDate')" style="width:120px;" />
							</div>
							<div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar"
									style="font-size: 16px;" onClick="$('.txtStartDate').focus();"></i></div>
							<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;ถึง&nbsp;&nbsp;</div>
							<div style="float:left;">
								<input type="text" [(ngModel)]="result.txtEndDate" placeholder="่วว/ดด/ปปปป"
									class="form-control jcalendar txtEndDate" #txtEndDate
									(click)="directiveDate(txtEndDate.value,'txtEndDate')" style="width:120px;" />
							</div>
							<div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar"
									style="font-size: 16px;" onClick="$('.txtEndDate').focus();"></i></div>
						</td>
					</tr>

					<tr>
						<td align="right">ประเภทรางนัด :&nbsp;</td>
						<td align="left">
							<div style="float: left;">
								<input name="ptable_id" type="text" id="ptable_id" [(ngModel)]="result.ptable_id"
									maxlength="5" (change)="tabChangeInput('ptable_id',$event)" class="form-control"
									style="width:80px;height:28px;" />
							</div>
							<div style="float: left;margin-left:2px;">
								<input name="ptable_name" type="text" id="ptable_name" [(ngModel)]="result.ptable_name"
									value="" class="form-control" style="width:220px;height:28px;" readonly>
							</div>
							<div style="float: left;margin-left:2px;margin-top:4px;">
								<i class='far fa-list-alt iDep' style="font-size: 20px;cursor:pointer;"
									data-bs-toggle="modal" data-bs-target="#exampleModal"
									(click)="clickOpenMyModalComponent(4);"></i>
							</div>
						</td>
					</tr>

					<tr>
						<td align="right">เจ้าของสำนวน :&nbsp;</td>
						<div style="float: left;margin-left:3px;">
							<ng-select [(ngModel)]="result.pown_flag" style="width:100px;"
								[ngModelOptions]="{standalone: true}" #sType>
								<ng-option *ngFor="let getData of getOwnFlag" [value]=getData.id>{{getData.text}}
								</ng-option>
							</ng-select>
						</div>
					</tr>

					<tr>
						<td align="right">เรื่อง :&nbsp;</td>
						<div style="float: left;margin-left:3px;">
							<input name="palle_desc" type="text" id="palle_desc" [(ngModel)]="result.palle_desc"
								value="" class="form-control" style="width:350px;height:28px;">
						</div>
					</tr>

					<tr>
						<td align="right">เหตุที่นัด :&nbsp;</td>
						<div style="float: left;margin-left:3px;">
							<input name="papp_name" type="text" id="papp_name" [(ngModel)]="result.papp_name" value=""
								class="form-control" style="width:350px;height:28px;">
						</div>
					</tr>
					<!-- </div> -->
					<div>&nbsp;</div>
				</table>
			</div>
			<!-- /.card-body -->
			<div class="card-footer" align="center">
				<button type="button" class="btn btn-info" style="margin-left:5px;"
					(click)="printReport()">พิมพ์รายงาน</button>
				<button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;"
					(click)="ClearAll()">ล้างหน้าจอ</button>
			</div>
			<!-- /.card-footer -->
		</div>
	</div>
</div>
