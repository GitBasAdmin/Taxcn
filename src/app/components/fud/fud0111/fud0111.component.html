<app-menu></app-menu>
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
		<div class="card card-info" style="box-shadow: none !important;">
			<!-- <div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
				<app-case-header *ngIf="programName"></app-case-header>
			</div> -->
      <div class="programName" style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o" style="font-size:24px;margin-left:8px;"></i><span style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>
		</div>

    <div class="card " style="box-shadow: none !important;padding:5px;background-color: #f0f0f0;width: 100๔;">	
      <fieldset style="width:98%;border-radius:4px;border:1px solid #333333;padding:1px;padding:5px;">
        <legend style="line-height: 10px;float:none;margin-left:18px;font-weight:bold;color:#2d2ff9;padding:0 6px 0 6px;font-size:16px;border-bottom:none;width:auto;cursor:pointer;margin-bottom: 6px;" >ข้อมูลหนังสือรับ</legend>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover" style="width:100%;">
              <thead>
                <tr>
                  <th width="8%" class="no-sort">เลือก</th>
                  <th width="15%" height="26" class="headb">เลขที่หนังสือ</th>
                  <th width="12%" class="headb">วันที่ส่ง</th>
                  <th width="24%" class="headb">เรื่อง</th>
                  <th width="21%" class="headb">เรียน</th>
                  <th width="20%" class="headb">ถึงศาล</th>

                </tr>
              </thead>
              <tbody *ngIf="appealData?.length != 0">
                <tr *ngFor="let post of appealData;let i = index;" [ngClass]="{'red': post.cancel_flag}">
                  <td align="center"><input type="checkbox" [(ngModel)]="this.appealData[i].aRunning" style="height:15px;width:15px;margin-top:2px;cursor:pointer;" ></td>
									<td height="25">{{post.real_doc_no}}</td>
                  <td>{{post.real_send_date}}</td>
                  <td>{{post.subject_name}}</td>
                  <td>{{post.docto_desc}}</td>
                  <td>{{post.court_name}}</td>
                </tr>
              </tbody>
              <tbody *ngIf="appealData?.length == 0">
                <tr>
                  <td colspan="6" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td>
                  <td style="display:none;"></td>
                  <td style="display:none;"></td>
                  <td style="display:none;"></td>
                  <td style="display:none;"></td>

                  <td style="display:none;"></td>
                </tr>
              </tbody>
            </table>
            <div class="card-footer" style="text-align: left;">
              <button type="button" class="btn btn-success" style="margin-left:5px;"  (click)="saveData()">จัดเก็บ</button>
              <button type="button" class="btn btn-warning" style="margin-left:5px;"  (click)="cancelPage()">ยกเลิก</button>
              <!--<button type="button" class="btn btn-danger" style="margin-left:5px;"  (click)="closeWin()">ปิดหน้าจอ</button>-->
            </div>
          </fieldset>
    </div>
    
    



<!--<script src="case-type.component.js"></script>-->
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
	<p style="color: gray">Please Wait. </p>
</ngx-spinner>
