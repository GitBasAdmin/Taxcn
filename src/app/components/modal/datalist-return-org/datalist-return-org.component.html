
<div *ngIf="!this.types">
  <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
    <tr>
      <td height="30" align="center" class="blackb">
        <div style="float: left;margin-top:2px;">ค้นหา :&nbsp;</div>
        <div style="float: left;margin-left:2px;"><input  [(ngModel)]="result.word_id" type="text" class="form-control" style="width:70px;height:28px;" ></div>
        <div style="float: left;margin-left:2px;"><input  [(ngModel)]="result.word_desc" type="text" class="form-control" style="width:250px;height:28px;" >    </div>
        <div style="float: left;margin-left:4px;"><input name="Submit" type="submit" class="btn btn-success" value="ค้นหา" (click)="searchDataList()"></div>
        <div style="float: left;margin-left:4px;"><input name="showAll" type="submit" class="btn btn-success" id="showAll" value="แสดงทั้งหมด" (click)="showDataList()"></div>
      </td>
    </tr>
  </table>

  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" class="bordered" style="margin-top:4px;">
    <thead>
      <tr align="center" >
        <th width="150" height="25" ><strong>รหัส</strong></th>
        <th ><strong >รายละเอียด</strong></th>
      </tr>
      
    </thead>
    <tbody *ngIf="items?.length != 0">
      <tr *ngFor="let datas of items;let i = index;">
        <td align="center" (click)="onClickListData(i)">{{datas.pers_no}}</td>
        <td align="center" (click)="onClickListData(i)" >{{datas.pers_desc}}</td>
      </tr>
    </tbody>
    <tbody *ngIf="items?.length == 0">
      <tr><td colspan="3" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td></tr>
    </tbody>
  </table>
</div>

<div *ngIf="this.types">
  <div class="modal-header">
    <a>datalist-return-org</a>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="activeModal.close()"></button>
  </div>
  <div class="modal-body" >
    <div style="min-height: 100px;max-height: 480px;overflow: auto;">

      <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
        <tr>
          <td height="30" align="center" class="blackb">
            <div style="float: left;margin-top:2px;">ค้นหา :&nbsp;</div>
            <div style="float: left;margin-left:2px;"><input  [(ngModel)]="result.word_id" type="text" class="form-control" style="width:70px;height:28px;" ></div>
            <div style="float: left;margin-left:2px;"><input  [(ngModel)]="result.word_desc" type="text" class="form-control" style="width:250px;height:28px;" >    </div>
            <div style="float: left;margin-left:4px;"><input name="Submit" type="submit" class="btn btn-success" value="ค้นหา" (click)="searchDataList()"></div>
            <div style="float: left;margin-left:4px;"><input name="showAll" type="submit" class="btn btn-success" id="showAll" value="แสดงทั้งหมด" (click)="showDataList()"></div>
          </td>
        </tr>
      </table>
      <table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" class="bordered" style="margin-top:4px;">
        <thead>
          <tr align="center" >
            <th width="150" height="25" ><strong>รหัส</strong></th>
            <th ><strong >รายละเอียด</strong></th>
          </tr>
          
        </thead>
        <tbody *ngIf="items?.length != 0">
          <tr *ngFor="let datas of items;let i = index;">
            <td align="center" (click)="onClickListData(i)">{{datas.pers_no}}</td>
            <td align="center" (click)="onClickListData(i)" >{{datas.pers_desc}}</td>
          </tr>
        </tbody>
        <tbody *ngIf="items?.length == 0">
          <tr><td colspan="3" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="activeModal.close()">ปิดหน้าจอ</button>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
	<p style="color: gray">Please Wait. </p>  
</ngx-spinner>
