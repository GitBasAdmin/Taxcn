<table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" class="bordered" style="margin-top:4px;">
  <thead>
    <tr align="center" >
      <th width="120" height="25" ><strong>วันที่ออกหมาย</strong></th>
      <th width="180"><strong >ประเภทหมาย</strong></th>
      <th width="120"><strong >รหัสหมาย</strong></th>
      <th width="200"><strong >หมายถึง</strong></th>
      <th width="150"><strong >ตัดจากใบเสร็จ</strong></th>
    </tr>
  </thead>
  <tbody *ngIf="items?.length != 0" >
    <tr *ngFor="let datas of items;let i = index;" >
      <td align="center" (click)="onClickListData(i)">{{datas.notice_date}}</td>
      <td align="center" (click)="onClickListData(i)">{{datas.notice_type_name}}</td>
      <td align="center" (click)="onClickListData(i)">({{datas.notice_court_running}}) {{datas.notice_no}}/{{datas.notice_yy}}</td>
      <td align="center" (click)="onClickListData(i)">{{datas.noticeto_name}}</td>
      <td align="center" (click)="onClickListData(i)">{{datas.receipt_no}}</td>
    </tr>
   </tbody>
   <tbody *ngIf="items?.length == 0">
    <tr><td colspan="5" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td></tr>
  </tbody>
</table>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
	<p style="color: gray">Please Wait.</p>  
</ngx-spinner>
