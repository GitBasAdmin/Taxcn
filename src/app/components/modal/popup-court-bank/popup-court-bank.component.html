<table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" class="bordered table" style="margin-top:4px;" >
  <thead>
    <tr align="center" >
      <th ><strong >เลขที่บัญชี</strong></th>
      <th ><strong >ธนาคาร</strong></th>
      <th ><strong >สาขา</strong></th>
      <th ><strong >หมายเหตุ</strong></th>
    </tr>
  </thead>
  <tbody *ngIf="items?.length != 0" >
    <tr *ngFor="let datas of items;let i = index;" [ngClass]="{'orange': datas.remain_amt==0}" (click)="onClickListData(i)">
      <td align="center" >{{datas.book_account}}</td>
      <td align="center" >{{datas.bank_name}}</td>
      <td align="center" >{{datas.bankbranch}}</td>
      <td align="center" >{{datas.remark}}</td>
    </tr>
   </tbody>
   <tbody *ngIf="items?.length == 0">
    <tr>
      <td colspan="4" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td>
      <td style="display:none;"></td>
			<td style="display:none;"></td>
			<td style="display:none;"></td>

    </tr>
  </tbody>
</table>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
	<p style="color: gray">Please Wait.</p>  
</ngx-spinner>
