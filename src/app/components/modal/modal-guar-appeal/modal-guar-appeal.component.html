<div class="modal-body" >
  <div style="min-height: 100px;max-height: 480px;overflow: auto;">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" class="bordered" style="margin-top:4px;">
  <thead>
    <tr align="center" >
      <th width="180" height="25" ><strong>ประเภทอุทธรณ์</strong></th>
      <th width="180"><strong >คดีเริ่มวันที่</strong></th>
      <!-- <th ><strong >นัดเพื่อ</strong></th> -->
    </tr>
  </thead>
  <tbody *ngIf="items?.length != 0" >
    <tr *ngFor="let datas of items;let i = index;" >
      <td align="center" (click)="onClickListData(i)">{{datas.appeal_type_name}}</td>
      <td align="center" (click)="onClickListData(i)">{{datas.start_date}}</td>
      <!-- <td align="center" (click)="onClickListData(i)">{{datas.app_name}}</td> -->
    </tr>
   </tbody>
   <tbody *ngIf="items?.length == 0">
    <tr><td colspan="2" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td></tr>
  </tbody>
</table>
</div>
</div>
