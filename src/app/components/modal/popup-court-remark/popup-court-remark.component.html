<form class="form-horizontal" [formGroup]="formList" #modalForm>
  <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
    <tr >
      <td align="right" width="180" valign="top" style="padding:8px 0 0 0px;">ศาล :&nbsp;</td>
      <td style="padding:4px 0 0 0px;">
          <div style="float:left;" >
              <input name="court_name" type="text" id="court_name" class="form-control" style="width:300px;float:left;height:28px;" readonly>
          </div>
          <input type="hidden" id="court_id" name="court_id" >
          <input type="hidden" id="court_running" name="court_running" >
       </td>
    </tr>
    <tr >
      <td align="right" valign="top" style="padding:8px 0 0 0px;">หมายเหตุ :&nbsp;</td>
      <td style="padding:4px 0 0 0px;">
          <div style="float:left;" >
              <textarea name="notice_amt_remark" id="notice_amt_remark" class="form-control" style="margin: 0px; width: 650px; line-height: 18px; overflow: hidden; overflow-wrap: break-word; height: 60px;"></textarea>
          </div>
       </td>
    </tr>
</table>
</form>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
	<p style="color: gray">Please Wait.</p>  
</ngx-spinner>
