
    <div style="margin:0 auto;margin:0 auto;display:table;padding:10px;width: 98%;" class="card" >
        <fieldset style="width:100%;border-radius:4px;border:1px solid #333333;padding:1px;margin:0 auto;display: table;">
            <legend style="line-height: 10px;float:none;margin-left:18px;font-weight:bold;color:#333333;padding:0 6px 0 6px;font-size:16px;border-bottom:none;width:auto;margin-bottom: 6px;" class="lClick">สำเนาข้อมูลที่อยู่</legend>
            <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">

                
                <tr>
                    <td align="right">คดีของศาล :&nbsp;</td>
                    <td>
                        <div style="float:left;">
							<input  type="text" [(ngModel)]="court_id" (change)="tabChangeSelect('court_id',getCourt,$event,1)"  class="form-control" style="width:80px;text-align:center;float:left;" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
						</div>
						<div style="float:left;margin-left:2px;">
							<ng-select [(ngModel)]="result.court_id" style="width:300px;" (change)="tabChangeSelect('court_id',getCourt,$event,2)"  #sCourt >
								<ng-option *ngFor="let getData of getCourt" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}</ng-option>
							</ng-select>
						</div>
                    </td>
                </tr>
                <tr>
                    <td align="right">ความ :&nbsp;</td>
                    <td>
                    <div style="float:left;">
                        <ng-select [(ngModel)]="result.case_type" style="width:100px;" [clearable]="false" (change)="fCaseTitle($event,2);"  #sCaseType2>
                            <ng-option *ngFor="let getData of getCaseType" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
                        </ng-select>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td align="right">หมายเลขคดีดำ :&nbsp;</td>
                    <td>
                        <div style="float:left;">
                            <ng-select [(ngModel)]="result.title" style="width:100px;" [clearable]="false"  #sCaseTitle2>
                                <ng-option *ngFor="let getData of getTitle" [value]=getData.fieldIdValue >{{getData.fieldIdValue}}</ng-option>
                            </ng-select>
                        </div>
                        <div style="float:left;margin-left:3px;" >
                            <input  type="text" [(ngModel)]="result.id" class="form-control" style="width:52px;text-align: center;">
                        </div>
                        <div style="float:left;margin-top:4px;margin-left:2px;font-size: 18px;" >/</div>
                        <div style="float:left;margin-left:3px;" >
                            <input  type="text" [(ngModel)]="result.yy" class="form-control" style="width:60px;text-align: center;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="right">ประเภทคู่ความ :&nbsp;</td>
                    <td>
                    <div style="float:left;">
                        <ng-select [(ngModel)]="result.lit_type" style="width:200px;" (change)="changeLitType()">
                            <ng-option *ngFor="let getData of getLitType" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
                        </ng-select>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td align="right">ลำดับที่ :&nbsp;</td>
                    <td>
                    <div style="float:left;">
                        <input  type="text" [(ngModel)]="result.seq" class="form-control" style="width:55px;text-align: center;" (change)="getLitData()" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div style="float:left;margin-left:2px;">
                        <input  type="text" [(ngModel)]="result.name" class="form-control" style="width:380px;" readonly>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td align="right">ที่อยู่ :&nbsp;</td>
                    <td>
                        <div style="float: left;">
                            <textarea [(ngModel)]="result.address" name="address" #address='ngModel' class="form-control" style="width: 580px; height: 70px; line-height: 18px;overflow-wrap: break-word;" readonly></textarea>
                        </div>
                    </td>
                </tr>

                
                
            </table>
            <div class="card-footer" style="margin-top: 5px;text-align:center;">
                <button type="button" class="btn btn-success" (click)="copyCaseData()">สำเนาข้อมูล</button>
                <button type="button" class="btn btn-warning" style="margin-left:5px;" (click)="setDefPage(1)">ล้างหน้าจอ</button>
                <!--<button type="button" class="btn btn-danger" style="margin-left:5px;" (click)="window.close()">ปิดหน้าจอ</button>-->
            </div>
        </fieldset>            
    </div>
