<form class="form-horizontal" [formGroup]="formList" #modalForm>
    <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
        <tr >
            <td>&nbsp;</td>
            <td style="padding:4px 0 0 0px;" >
                <div style="float:left;" >
                    <button type="button" class="btn btn-primary" style="margin-left:0px;" >***ป้อนรหัสผ่านสำหรับการแก้ไข/ลบใบเสร็จ***</button>
                </div>
            </td>
        </tr>
        <tr >
            <td align="right" width="180" valign="top" style="padding:8px 0 0 0px;">ป้อนรหัสผ่าน :&nbsp;</td>
            <td style="padding:4px 0 0 0px;">
                <div style="float:left;" >
                    <input [type]="typePwd ? 'text' : 'password'" name="password" type="password" id="password" class="form-control" style="width:180px;float:left;height:28px;">
                </div>
                <div style="float:left;margin-top:6px;margin-left:4px;" >
                    <i [class]="typePwd ? 'fa fa-eye' : 'fa fa-eye-slash'" class='' style='cursor:pointer;font-size:18px;margin-left: 2px;' (click)="showInput('typePwd')"></i>
                </div>
            </td>
        </tr>
        <tr >
        <td align="right" valign="top" style="padding:8px 0 0 0px;">เหตุผล :&nbsp;</td>
        <td style="padding:4px 0 0 0px;">
            <div style="float:left;" >
                <textarea name="log_remark" id="log_remark" class="form-control" style="margin: 0px; width: 460px; line-height: 18px; overflow: hidden; overflow-wrap: break-word; height: 60px;"></textarea>
            </div>
            </td>
        </tr>
    </table>
</form>
