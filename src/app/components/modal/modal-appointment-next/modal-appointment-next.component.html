
<table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
  <tr>
    <td height="30" align="center" class="blackb">
      <div style="float: left;margin-top:2px;"><span style="color: red;">***</span>ตรวจสอบวันนัดล่วงหน้า</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" class="bordered" style="margin-top:4px;">
  <thead>
    <tr align="center" >
      <th width="180" height="25" ><strong>วันที่นัด</strong></th>
      <th width="180"><strong >เวลานัด</strong></th>
      <th width="180"><strong >บัลลังก์</strong></th>
      <th ><strong >นัดเพื่อ</strong></th>
      <th ><strong >เหตุที่เลื่อน</strong></th>
    </tr>
  </thead>
  <tbody *ngIf="items?.length != 0" >
    <tr *ngFor="let datas of items;let i = index;" >
      <td align="center">{{datas.date_appoint}}</td>
      <td align="center">{{datas.time_appoint}}</td>
      <td align="center">{{datas.room_desc}}</td>
      <td align="center">{{datas.app_name}}</td>
      <td align="center">{{datas.delay_name}}</td>
    </tr>
   </tbody>
   <tbody *ngIf="items?.length == 0">
    <tr><td colspan="5" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td></tr>
  </tbody>
</table>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
	<p style="color: gray">Please Wait.</p>  
</ngx-spinner>
