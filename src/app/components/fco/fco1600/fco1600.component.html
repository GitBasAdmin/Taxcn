		<div class="card " style="box-shadow: none !important;padding:5px;width: 100%;">
			<table width="100%"  border="0" cellspacing="2" cellpadding="0" class="form_table">

				<tr>
					<td width="40%" align="left">
						<table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover" style="width:100%;">
							<thead>
								<tr>
									<th width="5%" align="center">วันนัด</th>
									<th width="5%" align="center">คดีหมายเลขดำที่</th>
									<th width="15%" align="center">ส่งหมายถึง</th>
									<th width="4%" align="center">พิมพ์</th>
									<th width="4%" align="center">พิมพ์ซอง</th>
								</tr>
							</thead>

							<tbody *ngIf="items?.length != 0">
								<tr *ngFor="let post of items;let i = index;" >
									<td align="center">{{post.appoint_date}}</td>
								  <td align="center" >{{post.black_no}}</td>
									<td align="center" >{{post.noticeto_name}}</td>
                  <td align="center" >
										<button type="button" class="btn btn-primary" style="margin-left:5px;"  (click)="printReport(post.notice_running,1)">พิมพ์</button>
									</td>
									<td align="center" >
										<button type="button" class="btn btn-primary" style="margin-left:5px;"  (click)="printReport(post.notice_running,2)">พิมพ์ซอง</button>
									</td>
								</tr>
							</tbody>
							<tbody *ngIf="items?.length == 0">
								<tr >
									<td colspan="7" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td>
									<td style="display:none;"></td>
									<td style="display:none;"></td>
									<td style="display:none;"></td>
									<td style="display:none;"></td>


								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</table>
		</div>

    <div class="modal fade" data-refresh="true"  role="dialog" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width:100%;height:100%;">
			<div class="modal-dialog">
			  <div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title text-danger" id="exampleModalLabel"></h5>
				<button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
				<button type="button" class="btn btn-warning" style="display:none;" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="loadMyModalComponent();" #openbutton></button>
			  </div>
			  <div class="modal-body" >
				<div style="min-height: 100px;max-height: 480px;overflow: auto;">
				  <app-datalist-return *ngIf="loadModalListComponent" [items]=list [value1]=listTable [value2]=listFieldId [value3]=listFieldName [value4]=listFieldNull  (onClickList)="receiveFuncListData($event)" class="modal_app"></app-datalist-return>
         </div>
			  </div>
			  <div class="modal-footer">
				  <button type="button"  class="btn btn-warning" data-bs-dismiss="modal" (click)="closeModal()">ปิดหน้าจอ</button>
			  </div>
			  </div>
			</div>
		  </div>
	</div>
