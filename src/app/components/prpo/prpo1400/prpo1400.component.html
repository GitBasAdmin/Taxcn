		<div class="card-body">
		<div class="card"  align="center" style="box-shadow: none !important;padding:5px;">
			<div style="display:table;margin:0 auto;width:60%">
				<table width="100%"  border="0"  cellspacing="2" cellpadding="2" class="form_table" style="margin:0 auto;">
					<tr>
						<td  align="right" style="height:26px !important;">ประจำเดือน :&nbsp;</td>
						<td  align="left">
							<div style="float: left;margin-left:3px;">
								<ng-select [(ngModel)]="result.pmonth" style="width:150px;" [ngModelOptions]="{standalone: true}" #sType>
								<ng-option *ngFor="let getData of getMonth" [value]=getData.id >{{getData.text}}</ng-option>
								</ng-select>
							</div>
							<div style="float: left; margin-left:8px;margin-top:5px;">&nbsp;ปี&nbsp;&nbsp;</div>
							<div style="float:left;margin-left:8px;">
								<input  [(ngModel)]="result.pyear"  class="form-control" style="width:80px;height:24px !important;" >
							</div>
						</td>
					</tr>
				</table> 
			</div>
		</div>
      <!-- /.card-body -->
		<div class="card-footer" align="center">
         	<button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport()">พิมพ์รายงาน</button>
          	<button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;" (click)="ClearAll()">ล้างหน้าจอ</button>
		</div>
