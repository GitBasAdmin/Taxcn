<div style="width:100%;height:100%;" id="div-wraper">
	<div class="content" style="padding:10px;">
		<div class="card card-info" style="box-shadow: none !important;">
			<!-- <div class=""
				style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
				<div style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o"
						style="font-size:24px;margin-left:8px;"></i><span
						style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>
			</div> -->
		</div>
		<!-- form start -->
		<!-- <form class="form-horizontal" id="myForm"  #prmg0200> -->
		<div class="card-body">
			<div class="card" align="center" style="box-shadow: none !important;padding:5px;">
				<table width="100%" border="0" cellspacing="2" cellpadding="2" class="form_table">

					<tr>
						<td align="right" width="25%">ความ :&nbsp;</td>
						<td align="left">
							<div style="float: left;">
								<ng-select [(ngModel)]="result.pcase_type" style="width:100px;"
									[ngModelOptions]="{standalone: true}" (change)="changeCaseType($event)" #sCaseType>
									<ng-option *ngFor="let getData of getCaseType" [value]=getData.fieldIdValue>
										{{getData.fieldNameValue}}</ng-option>
								</ng-select>
							</div>
							<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;ประเภทคดี :&nbsp;&nbsp;</div>
							<div style="float: left;">
								<ng-select [(ngModel)]="result.pcase_cate_id" style="width:225px;"
									[ngModelOptions]="{standalone: true}" #sCaseStat>
									<ng-option *ngFor="let getData of getCaseCate" [value]=getData.fieldIdValue>
										{{getData.fieldNameValue}}</ng-option>
								</ng-select>
							</div>
						</td>
					</tr>

					<tr>
						<td align="right" width="25%">ผู้พิพากษา :&nbsp;</td>
						<div style="float: left; margin-left:0px;">
							<input type="text" [(ngModel)]="result.pjudge_id"
								(change)="tabChangeInput('pjudge_id',$event)" class="form-control"
								style="width:60px;" />
						</div>
						<div style="float: left; margin-left:2px;">
							<input type="text" [(ngModel)]="result.pjudge_name" readonly class="form-control"
								style="width:255px;" />
						</div>
						<div style="float: left;margin-left:2px;margin-top:2px;">
							<i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;"
								(click)="clickOpenMyModalComponent(1)"></i>
						</div>

						<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;สถานะ&nbsp;&nbsp;</div>
						<div style="float: left;">
							<ng-select [(ngModel)]="result.pjudge_status" style="width:200px;"
								[ngModelOptions]="{standalone: true}" #sType>
								<ng-option *ngFor="let getData of getpJudgeStatus" [value]=getData.id>{{getData.text}}
								</ng-option>
							</ng-select>
						</div>
					</tr>

					<tr>
						<td align="right" width="44%">ณ วันที่ :&nbsp;</td>
						<div style="float:left;">
							<input type="text" [(ngModel)]="result.ptoday" placeholder="่วว/ดด/ปปปป"
								class="form-control jcalendar ptoday" #ptoday
								(click)="directiveDate(ptoday.value,'ptoday')"
								style="width:120px;text-align: center;" />
						</div>
						<div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar"
								style="font-size: 16px;" onClick="$('.ptoday').focus();"></i></div>
					</tr>

					<tr>
						<td align="right">ประเภทรางนัด :&nbsp;</td>
						<div style="float: left;">
							<input type="text" [(ngModel)]="result.ptable_id"
								(change)="tabChangeInput('ptable_id',$event)" class="form-control"
								style="width:60px;" />
						</div>
						<div style="float: left; margin-left:2px;">
							<input type="text" [(ngModel)]="result.ptable_name" readonly class="form-control"
								style="width:345px;" />
						</div>
						<div style="float: left;margin-left:2px;margin-top:2px;">
							<i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;"
								(click)="clickOpenMyModalComponent(2)"></i>
						</div>
					</tr>

					<div>&nbsp;</div>
				</table>
			</div>
			<!-- /.card-body -->
			<div class="card-footer" align="center">
				<button type="button" class="btn btn-info" style="margin-left:5px;"
					(click)="printReport(1)">แสดงรายละเอียด</button>
				<button type="button" class="btn btn-info" style="margin-left:5px;"
					(click)="printReport(2)">แสดงจำนวน</button>
				<button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;"
					(click)="ClearAll()">ล้างหน้าจอ</button>
			</div>
			<!-- /.card-footer -->
		</div>
		<!-- </form> -->

	</div>
</div>
