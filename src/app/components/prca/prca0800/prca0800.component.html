</style>

<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
		<!-- <div class="card card-info" style="box-shadow: none !important;">
			<div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
        	<div style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o" style="font-size:24px;margin-left:8px;"></i><span style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>
			</div>
		</div> -->
    	<!-- form start -->
		<div class="card-body">
			<div class="card"  align="center" style="box-shadow: none !important;padding:5px;">
				<table width="100%"  border="0"  cellspacing="2" cellpadding="2" class="form_table">

						<tr>
							<td  align="right" width="20%">ความ :&nbsp;</td>
							<td  align="left" >
								<div style="float: left;">
								<ng-select [(ngModel)]="result.pcase_type" style="width:100px;"  [ngModelOptions]="{standalone: true}" (change)="changeCaseType($event)"  #sCaseType>
									<ng-option *ngFor="let getData of getCaseType" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
								</ng-select>
								</div>
								<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;ประเภทคดี :&nbsp;&nbsp;</div>
								<div style="float: left;">
									<ng-select [(ngModel)]="result.pcase_cate_id" style="width:225px;"  [ngModelOptions]="{standalone: true}" #sCaseStat>
										<ng-option *ngFor="let getData of getCaseCate" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
									</ng-select>
									</div>
							</td>
						</tr>

						<tr>
							<td  align="right" width="20%">กลุ่มการRunเลขคดีดำ :&nbsp;</td>
							<td  align="left" >
								<div style="float:left;">
									<ng-select  [(ngModel)]="result.ptitle_group" style="width:100px;"   #sTitleGroup>
									<ng-option *ngFor="let getData of getTitle" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
									</ng-select>
					  			</div>
					  			<div style="float: left;margin-left:5px;">
									<input  name="pcon_flag" [(ngModel)]="result.pcon_flag" type="checkbox" id="pcon_flag" [value]="1" style="width:15px;margin-top:5px;"/>
								</div>
								<div style="float: left;margin-left:5px;margin-top:4px;">รวมคดีไกล่เกลี่ย</div>
							</td>
						</tr>

						<tr>
							<td  align="right" width="44%">จากวันที่ :&nbsp;</td>
							<div style="float: left; margin-left:3px;">
								<input  type="text"  [(ngModel)]="result.txtStartDate" placeholder="่วว/ดด/ปปปป" class="form-control jcalendar txtStartDate" #txtStartDate (click)="directiveDate(txtStartDate.value,'txtStartDate')" style="width:120px;" />
							</div>
							<div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.txtStartDate').focus();"></i></div>
							<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;ถึง&nbsp;&nbsp;</div>
							<div style="float:left;">
								<input  type="text"  [(ngModel)]="result.txtEndDate" placeholder="่วว/ดด/ปปปป" class="form-control jcalendar txtEndDate" #txtEndDate (click)="directiveDate(txtEndDate.value,'txtEndDate')" style="width:120px;" />
							</div>
							<div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.txtEndDate').focus();"></i></div>
						</tr>

						<tr >
							<td  align="right" width="44%" >หน่วยงานที่ออกเลข :&nbsp;</td>
							<div style="float: left; margin-left:3px;">
								<input  type="text"   [(ngModel)]="result.pdep_code" (change)="tabChangeInput('pdep_code',$event)"  class="form-control" style="width:60px;"/>
							</div>
							<div style="float: left; margin-left:2px;">
								<input  type="text"  [(ngModel)]="result.dep_name"  readonly class="form-control" style="width:255px;"/>
							</div>
							<div style="float: left;margin-left:2px;margin-top:2px;" >
								<i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;" (click)="clickOpenMyModalComponent(1)"></i>
							</div>
						</tr>

						<tr >
							<td  align="right" width="44%" >
								<div style="float: right;margin-left:5px;margin-top:4px;">&nbsp;ผู้จัดทำ&nbsp;&nbsp;</div>
								<div style="float: right;margin-left:5px;">
									<input  name="pcheck" [(ngModel)]="result.poff_chk" type="checkbox" id="pcheck" [value]="1" #poff_chk (click)="assignOffChk(poff_chk.checked)" style="width:15px;margin-top:5px;"/>
								</div>
						</td>
							<div style="float: left; margin-left:3px;">
								<input  type="text"   [(ngModel)]="result.poff_id" (change)="tabChangeInput('poff_id',$event)"  class="form-control" style="width:60px;"/>
							</div>
							<div style="float: left;margin-left:2px;">
								<input  type="text"  [(ngModel)]="result.poff_name"  readonly class="form-control" style="width:255px;"/>
							</div>
							<div style="float: left;margin-left:2px;margin-top:2px;" >
								<i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;" (click)="clickOpenMyModalComponent(2)"></i>
							</div>
							<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;ตำแหน่ง :&nbsp;&nbsp;</div>
							<div style="float: left; margin-left:3px;">
								<input  type="text"   [(ngModel)]="result.poff_post"   class="form-control" style="width:320px;"/>
							</div>
						</tr>

						<tr >
							<td  align="right" width="44%" >
								<div style="float: right;margin-left:5px;margin-top:4px;">&nbsp;ผู้อำนวยการ&nbsp;&nbsp;</div>
								<div style="float: right;margin-left:5px;">
									<input  name="psign_chk" [(ngModel)]="result.psign_chk" type="checkbox" id="psign_chk" [value]="1" #psign_chk (click)="assignSignChk(psign_chk.checked)" style="width:15px;margin-top:5px;"/>
								</div>
							</td>
							<div style="float: left; margin-left:3px;">
								<input  type="text"   [(ngModel)]="result.psign_id" (change)="tabChangeInput('psign_id',$event)"  class="form-control" style="width:60px;"/>
							</div>
							<div style="float: left;margin-left:2px;">
								<input  type="text"  [(ngModel)]="result.psign_name"  readonly class="form-control" style="width:255px;"/>
							</div>
							<div style="float: left;margin-left:2px;margin-top:2px;" >
								<i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;" (click)="clickOpenMyModalComponent(3)"></i>
							</div>
							<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;ตำแหน่ง :&nbsp;&nbsp;</div>
							<div style="float: left; margin-left:3px;">
								<input  type="text"   [(ngModel)]="result.psign_post"   class="form-control" style="width:320px;"/>
							</div>
						</tr>

						<tr >
							<td  align="right" width="44%" >
								<div style="float: right;margin-left:5px;margin-top:4px;">&nbsp;ผู้พิพากษาหัวหน้าศาล&nbsp;&nbsp;</div>
								<div style="float: right;margin-left:5px;">
									<input  name="preport_chk" [(ngModel)]="result.preport_chk" type="checkbox" id="preport_chk" [value]="1" #preport_chk (click)="assignReportChk(preport_chk.checked)" style="width:15px;margin-top:5px;"/>
								</div>

							</td>
							<div style="float: left; margin-left:3px;">
								<input  type="text"   [(ngModel)]="result.preport_judge_id" (change)="tabChangeInput('preport_judge_id',$event)"  class="form-control" style="width:60px;"/>
							</div>
							<div style="float: left;margin-left:2px;">
								<input  type="text"  [(ngModel)]="result.preport_judge_name"  readonly class="form-control" style="width:255px;"/>
							</div>
							<div style="float: left;margin-left:2px;margin-top:2px;" >
								<i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;" (click)="clickOpenMyModalComponent(4)"></i>
							</div>
							<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;ตำแหน่ง :&nbsp;&nbsp;</div>
							<div style="float: left; margin-left:3px;">
								<input  type="text"   [(ngModel)]="result.preport_judge_post"   class="form-control" style="width:320px;"/>
							</div>
						</tr>

						<div>&nbsp;</div>
				</table>
			</div>
      		<!-- /.card-body -->

			<div class="card-footer" align="center">
         		<button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport(1)">พิมพ์รายงาน</button>
             <button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport(2)">รายงานบรรทัดเดียว</button>
          		<button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;" (click)="ClearAll()">ล้างหน้าจอ</button>
			</div>
				<!-- /.card-footer -->

		</div>

		<!-- <div class="modal fade" data-refresh="true"  role="dialog" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width:100%;height:100%;">

				</div>

			  </div>
			  </div>
			</div>
		</div> -->
	</div>
</div>
