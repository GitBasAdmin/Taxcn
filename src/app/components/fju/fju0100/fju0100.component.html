<style>
	
</style>
<app-menu></app-menu>
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
		<div style="box-shadow: none !important;">
			<app-case-header  *ngIf="programName" [runId]="runId"></app-case-header>			
		</div>
		<div class="card card-info" style="box-shadow: none !important;margin-top:-4px;border:0px;">
			<app-fju0100-head *ngIf="defaultCaseType" [runId]="runId" [callHead]="callHead" (sendCaseData)="fnDataHead($event)" ></app-fju0100-head>
		</div>
		<div  style="box-shadow: none !important;margin-top:-10px;border: 0px;">
			<app-fju0100-main [runId]="runId" (onClickListData)="callDataHead($event)" [getDataHead]="this.sendHead"></app-fju0100-main>	
		</div>
	</div>
<!--<script src="case-type.component.js"></script>-->
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
	<p style="color: gray">Please Wait. </p>
</ngx-spinner>
