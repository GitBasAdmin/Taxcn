<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
		<div class="card card-info" style="box-shadow: none !important;padding:12px;">
			<fieldset style="width:100%;border-radius:4px;border:1px solid #333333;padding:1px;padding:5px;margin:0 auto;">
				<legend  style="line-height: 10px;float:none;margin-left:18px;font-weight:bold;padding:0 6px 0 6px;font-size:16px;border-bottom:none;width:auto;margin-bottom: 6px;" class="lClick">รายการใบเสร็จ</legend>
				<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover" style="width:100%;">
					<thead>
					  <tr align="center" >
						<th width="7%" class="no-sort"><input type="checkbox"  [(ngModel)]="masterSelect" style="height:15px;width:15px;margin-top:2px;cursor:pointer;"  (change)="checkUncheckAll(this.items,'masterSelect','rRunning')"></th>
						<th width="6%" align="center" >เล่มที่</th>
						<th width="7%" align="center" >เลขที่</th>
						<th width="14%" align="center" >วันที่ทำรายการ</th>
						<th width="11%" align="center" >ประเภทเงิน</th>
						<th width="11%" align="center" >รายละเอียด</th>
						<th width="11%" align="center" >เงินสดรวม</th>
						<th width="9%" align="center" >เช็ครวม</th>
						<th width="14%" align="center" >บัตรเครดิตรวม</th>
						<th width="10%" align="center" >รวมทั้งสิ้น</th>
					  </tr>
					</thead>
					
					<tbody *ngIf="items?.length != 0">
						<tr *ngFor="let post of items;let i = index;">
							<td align="center"><input type="checkbox" [(ngModel)]="this.items[i].rRunning" style="height:15px;width:15px;margin-top:2px;cursor:pointer;" (change)="isAllSelected(this.items,'masterSelect','rRunning')"></td>
							<td align="center">{{post.book_no}}</td>
							<td align="center">{{post.rreceipt_no}}</td>
							<td align="center">{{post.rcv_date}}</td>
							<td align="center">{{post.receipt_type_desc}}</td>
							<td align="center">{{post.sub_type}}</td>
							<td align="center"><span [innerHtml]="curencyFormat(post.sum_cash,2)"></span></td>
							<td align="center"><span [innerHtml]="curencyFormat(post.sum_check,2)"></span></td>
							<td align="center"><span [innerHtml]="curencyFormat(post.sum_credit,2)"></span></td>
							<td align="center"><span [innerHtml]="curencyFormat(post.sum_fee,2)"></span></td>
						</tr>
					   </tbody>
					   <tbody *ngIf="items?.length == 0">
						<tr><td colspan="10" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td></tr>
					  </tbody>
					  <tfoot>
						<tr>
							<td colspan="10" style="color:red;text-align: center;padding:5px 0px 5px 0px !important;" class="no-data-available">
								<button type="button" class="btn btn-info" style="margin-left:0px;" (click)="printReport()">พิมพ์รายงาน</button>
								<button type="button" class="btn btn-warning" style="margin-left:5px;" (click)="refreshPage();">ยกเลิก</button>
							</td>
						</tr>
					  </tfoot>
					  
				</table>
			</fieldset>
		</div>	
	</div>	
</div>
