<style>

</style>
<app-menu></app-menu>
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
		<div class="card card-info" style="box-shadow: none !important;">
			<!-- <div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
				<app-case-header *ngIf="programName" ></app-case-header>
			</div> -->
      <div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
        <div style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o" style="font-size:24px;margin-left:8px;"></i><span style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>
       </div>
		</div>
    	<!-- form start -->

				<div class="card-body">


		<div class="card"  align="center" style="box-shadow: none !important;padding:5px;">
			<table width="100%"  border="0"  cellspacing="2" cellpadding="2" class="form_table">

        <tr >
					<td  align="right" width="40%">รับเงิน จากวันที่ :&nbsp;</td>
            <td  align="left">
              <div style="float: left;">
                <input  type="text"  [(ngModel)]="result.txtStartDate" placeholder="่วว/ดด/ปปปป" class="form-control jcalendar txtStartDate" #txtStartDate (click)="directiveDate(txtStartDate.value,'txtStartDate')" style="width:120px;" />
              </div>
              <div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.txtStartDate').focus();"></i></div>
              <div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;ถึง&nbsp;&nbsp;</div>
              <div style="float:left;">
                <input  type="text"  [(ngModel)]="result.txtEndDate" placeholder="่วว/ดด/ปปปป" class="form-control jcalendar txtEndDate" #txtEndDate (click)="directiveDate(txtEndDate.value,'txtEndDate')" style="width:120px;" />
              </div>
              <div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.txtEndDate').focus();"></i></div>
          </td>
				</tr>

        <tr>
          <td align="right"></td>
          <td align="left">
            <div style="float: left;margin-left:5px;">
							<input [(ngModel)]="result.pprint" type="checkbox" [value]="1" style="width:15px;margin-top:5px;"/>
						</div>
						<div style="float: left;margin-left:5px;margin-top:4px;">พิมพ์สรุปยอดรวมจ่ายท้ายรายงาน</div>
          </td>
        </tr>

        <tr>
          <td align="right">ประเภทใบเสร็จ :&nbsp;</td>
          <td align="left" colspan="4">
            <div style="float: left;">
            <ng-select [(ngModel)]="result.preceipt_type_id" name="rcv_flag" style="width:150px;"
              [ngModelOptions]="{standalone: true}" [clearable]="false" (change)="changeRcvFlag($event)" #sRcvType>
              <ng-option [value]=0>ทั้งหมด</ng-option>
              <ng-option *ngFor="let getData of getRcvFlag" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}
              </ng-option>
            </ng-select>
            </div>
            <div style="float: left; margin-left: 5px;margin-top:3px;">กลุ่มการพิมพ์ :&nbsp;</div>
            <div style="float:left; margin-left:2px;">
            <ng-select [(ngModel)]="result.pgroup_id" style="width:110%;" [ngModelOptions]="{standalone: true}" [clearable]="false"
              #sPgroupId>
              <ng-option [value]=0 *ngIf="result.preceipt_type_id ==0">ทั้งหมด</ng-option>
              <ng-option [value]=76 *ngIf="result.preceipt_type_id ==0">ทั้งหมด ไม่รวมเบ็ดเตล็ด</ng-option>
              <span *ngIf="result.preceipt_type_id >= 1">
              <ng-option *ngFor="let getData of getPgroupId" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}
              </ng-option>
              </span>
            </ng-select>
            </div>
      
          </td>
          <!-- <td>&nbsp;</td> -->
          </tr>

        <!-- <tr>
          <td align="right">หน่วยงานที่รับ :&nbsp;</td>
          <td align="left">
            <div style="float:left;">
              <input type="text" [(ngModel)]="dep_id" (change)="tabChangeSelect('dep_id',getDep,$event,1)"
                class="form-control" style="width:80px;text-align:center;float:left;"
                onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46">
            </div>
            <div style="float:left;margin-left:2px;">
              <ng-select [(ngModel)]="result.dep_id" style="width:300px;" (change)="tabChangeSelect('dep_id',getDep,$event,2)" #sDep>
                <ng-option [value] = ""></ng-option>
                <ng-option *ngFor="let getData of getDep" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}
                </ng-option>
              </ng-select>
            </div>
          </td>
        </tr> -->

        <tr >
          <td  align="right" width="44%" >หน่วยงานที่บันทึก :&nbsp;</td>
          <div style="float: left; margin-left:3px;">
            <input  type="text"   [(ngModel)]="result.pdep_code" (change)="tabChangeInput('pdep_code',$event)"  class="form-control" style="width:60px;"/>
          </div>
          <div style="float: left; margin-left:2px;">
            <input  type="text"  [(ngModel)]="result.dep_name"  readonly class="form-control" style="width:255px;"/>
          </div>
          <div style="float: left;margin-left:2px;margin-top:2px;" >
            <i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;" (click)="clickOpenMyModalComponent(1)"></i>
          </div>
        </tr>

        <tr>
          <td align="right">คดีของศาล :&nbsp;</td>
          <td align="left">
	          <div style="float: left;margin-left:3px;">
            	<ng-select [(ngModel)]="result.pflag" style="width:220px;" [ngModelOptions]="{standalone: true}" #sType>
            	<ng-option *ngFor="let getData of getFlag" [value]=getData.id >{{getData.text}}</ng-option>
            	</ng-select>
            </div>
          </td>
        </tr>

        <tr>
          <td  align="right">จ่ายเงินถึง ณ วันที่ :&nbsp;</td>
          <div style="float:left;">
            <input  type="text"  [(ngModel)]="result.ptoday" placeholder="่วว/ดด/ปปปป" class="form-control jcalendar ptoday" #ptoday (click)="directiveDate(ptoday.value,'ptoday')" style="width:120px;" />
          </div>
          <div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.ptoday').focus();"></i></div>
        </tr>

    <!-- </div> -->
       <div>&nbsp;</div>
	</table> </div>
      <!-- /.card-body -->
			<div class="card-footer" align="center">
				<button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport(1)">พิมพ์รายงาน</button>
				<button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport(2)">พิมพ์รายงาน (แบบย่อ)</button>
				<button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;" (click)="ClearAll()">ล้างหน้าจอ</button>
			</div>
				<!-- /.card-footer -->
        <div class="modal fade" data-refresh="true"  role="dialog" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width:100%;height:100%;">
          <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title text-danger" id="exampleModalLabel"></h5>
            <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
            <button type="button" class="btn btn-warning" style="display:none;" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="loadMyModalComponent();" #openbutton></button>
            </div>
            <div class="modal-body" >
            <div style="min-height: 100px;max-height: 480px;overflow: auto;">
              <app-datalist-return *ngIf="loadModalListComponent" [items]=list [value1]=listTable [value2]=listFieldId [value3]=listFieldName [value4]=listFieldNull  (onClickList)="receiveFuncListData($event)" class="modal_app"></app-datalist-return>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button"  class="btn btn-warning" data-bs-dismiss="modal" (click)="closeModal()">ปิดหน้าจอ</button>
            </div>
            </div>
          </div>
          </div>

</div>
