		<div class="card " style="box-shadow: none !important;padding:5px;">
			<table width="100%"  border="0" cellspacing="2" cellpadding="0" class="form_table">
					<tr>
					<td width="40%" align="left">
						<table table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered table-sm row-border hover">
							<thead>
                <tr><th colspan="5"><div style="float:left;">
                  <ng-select [(ngModel)]="result.pros_accu_type" style="width:110%;" (change)="changeProsAccuType($event)" [clearable]="false"  [ngModelOptions]="{standalone: true}"  #sProsAccuType>
                    <ng-option *ngFor="let getData of getProsAccuType" [value]=getData.id >{{getData.text}}</ng-option>
                  </ng-select>
                </div></th></tr>
								<tr>
									<th width="8%" >เลขที่ใบเสร็จ</th>
									<th width="20%" >ประเภทเงิน/รายละเอียด</th>
									<th width="8%" >จำนวนเงิน</th>
									<th width="8%" >รายการจ่าย</th>
									<th width="8%" >คงเหลือ</th>
								</tr>
							</thead>
              <tbody *ngIf="dataSearch?.length != 0">
                <tr *ngFor="let post of dataSearch;let i = index;">
                  <!-- <td align="center"><a href="javascript:void(0)" (click)="goToPage(post.run_id)" style="color: red;">{{post.red_no}}</a></td> -->
                  <td align="center"><a href="javascript:void(0)" (click)="goToPage(dataHead.run_id,post.receipt_running,1)"> {{post.receipt_no}}</a> </td>
                  <td align="center"><a href="javascript:void(0)" (click)="goToPage(dataHead.run_id,post.receipt_running,1)"> {{post.receipt_type}}</a></td>
                  <td align="right">{{post.sum_amt}}</td>
                  <td align="right"><a href="javascript:void(0)" (click)="goToPage2(post.receipt_running,post.receipt_type_id,post.sub_type_id)"> {{post.pay_amt}}</a></td>
                  <td align="right">{{post.remain_amt}}</td>
                  <!-- <td align="center">{{post.judge_order_type}}</td> -->
                  <!-- <td align="center"><span *ngIf="post.file_name"><a href=""><i class='fas fa-file-alt' style='font-size:16px;color: #0099cc;'></i></a></span></td> -->
                  <!-- <td style="padding-left:8px;">{{post.name}}</td> -->
                </tr>
              </tbody>
							<tbody *ngIf="dataSearch?.length == 0">
								<tr>
									<td colspan="5" style="color:red;text-align: center;" class="no-data-available">###### ไม่พบข้อมูล #######</td>
									<td style="display:none;"></td>
									<td style="display:none;"></td>
									<td style="display:none;"></td>
									<td style="display:none;"></td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</table>
		</div>
