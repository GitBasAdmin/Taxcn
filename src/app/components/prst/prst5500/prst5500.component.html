<style>

</style>
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
		<div class="card card-info" style="box-shadow: none !important;border:0px !important;">
			<div class="" style="height:40px;border-radius: 4px;border:0px solid #17a2b8 !important;background-color: #e1f6f9;">
				<app-case-header *ngIf="programName"></app-case-header>
			</div>				
		</div>
    	<!-- form start -->
		<form class="form-horizontal" id="myForm"  #prst5500>
			<div class="card-body">
				<div class="card"  align="center" style="box-shadow: none !important;padding:5px;">
					<table width="100%"  border="0"  cellspacing="2" cellpadding="2" class="form_table">
						<tr >
							<td  align="right">วันที่ปฏิบัติงานตั้งแต่วันที่ :&nbsp;</td>
							<td  align="left">
								<div style="float:left;"><input  name="txt_date_start" id="txt_date_start" type="text"  placeholder="่วว/ดด/ปปปป" value=""  class="form-control jcalendar date_start" style="width:120px;height: 28px;" ></div>
								<div style="float:left;margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.date_start').focus();"></i></div>
											<div style="float:left;margin-left:8px;margin-top:5px;">&nbsp;ถึงวันที่&nbsp;&nbsp;</div>
									<div style="float:left;"><input  name = "txt_date_end" id="txt_date_end" type="text" placeholder="วว/ดด/ปปปป" value=""  class="form-control jcalendar date_end" style="width:120px;height: 28px;" ></div>
								<div style="float:left;margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.date_end').focus();"></i></div>
							</td>
						</tr>
						<tr>
							<td width="44.5%"  align="right">หน่วยงานที่บันทึก :&nbsp;</td>
							<td width="56%" >
								<div style="float:left;">
									<input type="text" [(ngModel)]="pcreate_dep_code" name="pcreateDepCode" (change)="tabChangeSelect('puser_post',getDep,$event,3)"
									class="form-control" style="width:80px;text-align:center;float:left;"
									onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46">
								</div>
								<div style="float:left;margin-left:2px;">
									<ng-select [(ngModel)]="puser_post" [ngModelOptions]="{standalone: true}" style="width:250px;" (change)="tabChangeSelect('pcreate_dep_code',getDep,$event,2)" #sDep>
									<ng-option *ngFor="let getData of getDep" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}
									</ng-option>
									</ng-select>
								</div>
							</td>
						</tr>
						<tr>
							<td width="44.5%"  align="right">ผู้ตรวจสอบ :&nbsp;</td>
							<td width="56%" >
								<div style="float:left;">
									<input type="text" [(ngModel)]="phead_off_id" name="pheadOffId" (change)="tabChangeSelect('phead_off_name',getPoffId,$event,1)"
									class="form-control" style="width:80px;text-align:center;float:left;"
									onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46">
								</div>
								<div style="float:left;margin-left:2px;">
									<ng-select [(ngModel)]="phead_off_name" [ngModelOptions]="{standalone: true}" style="width:250px;" (change)="tabChangeSelect('phead_off_id',getPoffId,$event,2)" #sDep>
									<ng-option *ngFor="let getData of getPoffId" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}
									</ng-option>
									</ng-select>
								</div>
							</td>
						</tr>
						<tr>
							<td width="44.5%"  align="right">ผู้ปฏิบัติ :&nbsp;</td>
							<td width="56%" >
								<div style="float:left;">
									<input type="text" [(ngModel)]="puser_id" name="puserId" (change)="tabChangeSelect('off_name',getOffId,$event,1)"
									class="form-control" style="width:80px;text-align:center;float:left;"
									onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46">
								</div>
								<div style="float:left;margin-left:2px;">
									<ng-select [(ngModel)]="off_name" [ngModelOptions]="{standalone: true}" style="width:250px;" (change)="tabChangeSelect('puser_id',getOffId,$event,2)" #sDep>
									<ng-option *ngFor="let getData of getOffId" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}
									</ng-option>
									</ng-select>
								</div>
							</td>
						</tr>
						<tr>
							<td width="44.5%"  align="right">
								<input  type="checkbox" [(ngModel)]="pChk4"  name="pChk4" style="width:15px;height:15px;margin-top:5px;" (change)="chkUser()" />
								เสนอ ผ.อ. :&nbsp;
							</td>
							<td width="56%" >
								<div style="float:left;">
									<input type="text" [(ngModel)]="puser_to_id"  name="puserToId" (change)="tabChangeSelect('puser_to',getToId,$event,1)"
									class="form-control" style="width:80px;text-align:center;float:left;"
									onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46">
								</div>
								<div style="float:left;margin-left:2px;">
									<ng-select [(ngModel)]="puser_to"  [ngModelOptions]="{standalone: true}" style="width:250px;" (change)="tabChangeSelect('puser_to_id',getToId,$event,2)" #sDep>
									<ng-option *ngFor="let getData of getToId" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}
									</ng-option>
									</ng-select>
								</div>
							</td>
						</tr>
						<tr >
							<td  align="right">เลือกแบบรายงาน :&nbsp;</td>
							<td  align="left">
								<div style="float:left;" >
									<ng-select [(ngModel)]="pflag" [ngModelOptions]="{standalone: true}"  style="width:240px;height: 28px;" (change)="changeCaseType($event)" >
										<ng-option *ngFor="let getData of getFlag" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}</ng-option>
									</ng-select>
								</div>
							</td>
						</tr>
						<div>&nbsp;</div>
					</table> 
				</div>
				<!-- /.card-body -->
				<div class="card-footer" align="center">
					<button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport()">พิมพ์รายงาน</button>
					<button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;" (click)="ClearAll()">ล้างหน้าจอ</button>
				</div>
				<!-- /.card-footer -->
			</div>
		</form>
	</div>
</div>
