

    <div style="padding:5px;">
        <!--<fieldset style="width:100%;border-radius:4px;border:1px solid #888888;padding:1px;padding:5px;">
            <legend style="line-height: 10px;float:none;margin-left:18px;font-weight:bold;padding:0 6px 0 6px;font-size:16px;border-bottom:none;width:auto;cursor:pointer;margin-bottom: 6px;" class="lClick">ข้อมูลเลขคดี</legend>-->
        <table width="100%"  border="0" cellspacing="2" cellpadding="0" class="form_table">           
            <tr>
                <td height="25" width="120"  align="right" >ความ :&nbsp;</td>
                <td >
                    <div style="float:left;margin-left:0px;">
                        <ng-select [(ngModel)]="hResult.case_type" style="width:100px;" class="case_type"  [ngModelOptions]="{standalone: true}" [clearable]="false" (change)="changeCaseType($event,2)" #sCaseType>
                            <ng-option *ngFor="let getData of getCaseType" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
                         </ng-select>
                    </div>
                </td>
                <td height="25" width="120"  align="right" >&nbsp;</td>
                <td >&nbsp;</td>
            </tr>
            <tr>
                <td height="25" width="120"  align="right" >หมายเลขคดีดำ :&nbsp;</td>
                <td >
                    <div style="float:left;">
                        <ng-select [(ngModel)]="hResult.title" style="width:100px;" [ngModelOptions]="{standalone: true}" [clearable]="false" (change)="changeTitle($event,hResult.case_type,1)"  #sTitle>
                            <ng-option *ngFor="let getData of getTitle" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}</ng-option>
                         </ng-select>
                    </div>
                    <div style="float:left;margin-left:3px;"><input  type="text" [(ngModel)]="hResult.id"  name="id" class="form-control" style="width:60px;"></div>
                    <div style="float:left;margin-left:3px;"><input  type="text" [(ngModel)]="hResult.yy" name="yy" class="form-control" style="width:100px;"></div>
                    <div style="float:left;margin-left:3px;"><button type="button" class="btn btn-primary" (click)="searchCaseNo(1)">ค้นหา</button></div>

                </td>
                <td height="25" width="120"  align="right" >คดีเกี่ยวเนื่อง :&nbsp;</td>
                <td >
                    <input  [(ngModel)]="hResult.case_group_desc"  type="text"    class="form-control case_group_desc" style="width:380px;cursor: pointer;" readonly>
                </td>
                
            </tr>
            <tr>
                <td height="25" width="120"  align="right" style="color:red;">หมายเลขคดีแดง :&nbsp;</td>
                <td >
                    <div style="float:left;">
                        <ng-select [(ngModel)]="hResult.red_title" class="ng-select-red" style="width:100px;" [ngModelOptions]="{standalone: true}" [clearable]="false"  #sRedTitle>
                            <ng-option *ngFor="let getData of getRedTitle" [value]=getData.fieldIdValue>{{getData.fieldNameValue}}</ng-option>
                         </ng-select>
                    </div>
                    <div style="float:left;margin-left:3px;"><input  type="text"  [(ngModel)]="hResult.red_id" name="red_id" class="form-control" style="width:60px;" ></div>
                    <div style="float:left;margin-left:3px;"><input  type="text" [(ngModel)]="hResult.red_yy" name="red_yy"  class="form-control" style="width:100px;" ></div>
                    <div style="float:left;margin-left:3px;"><button type="button" class="btn btn-primary" (click)="searchCaseNo(2)">ค้นหา</button></div>
                    </td>
                    <td height="25" width="120"  align="right" >เอกสารแยกเก็บ :&nbsp;</td>
                    <td >
                        <div style="float:left;"><input  [(ngModel)]="hResult.material_desc" name="" type="text"    class="form-control" style="width:380px;" disabled></div>
                    </td>
            </tr>
            <tr>
                <td    align="right" >โจทก์ :&nbsp;</td>
                <td >
                    <div style="float:left;;"><input  type="text"  [(ngModel)]="hResult.pros_desc" class="form-control"  style="width:380px;" readonly></div>
                </td>
                <td   align="right" >ผู้ร้อง :&nbsp;</td>
                <td >
                    <div style="float:left;"><input  type="text"  [(ngModel)]="hResult.litigant_desc1" class="form-control"  style="width:380px;" readonly></div>
                </td>
            </tr>
            <tr>
                <td    align="right" >จำเลย :&nbsp;</td>
                <td >
                    <div style="float:left;;"><input  type="text"  [(ngModel)]="hResult.accu_desc" class="form-control"  style="width:380px;" readonly></div>
                </td>
                <td   align="right" >ผู้คัดค้าน :&nbsp;</td>
                <td >
                    <div style="float:left;"><input  type="text"  [(ngModel)]="hResult.litigant_desc2" class="form-control"  style="width:380px;" readonly></div>
                </td>
            </tr>
            <tr>
                <td height="25" width="120"  align="right" >สำนวนอยู่ที่งาน :&nbsp;</td>
                <td >
                    <div style="float:left;"><input  type="text" [(ngModel)]="hResult.case_location"  class="form-control" style="width:380px;" readonly></div>
                </td>
                <td height="25" width="120"  align="right" >เมื่อวันที่ :&nbsp;</td>
                <td >
                    <div style="float:left;"><input  type="text" [(ngModel)]="hResult.location_date" style="width:160px;" readonly class="form-control"></div>
					</td>
            </tr>
            <tr>
                <td height="25" width="120"  align="right" style="padding-top:2px;"></td>
                <td >&nbsp;</td>
                <td height="25" width="120"  align="right" >เพื่อ :&nbsp;</td>
                <td >
                    <div style="float:left;"><input type="text" [(ngModel)]="hResult.case_send_for"  class="form-control" style="width:380px;height:28px;" disabled></div>
                </td>
            </tr>
        </table>
        <!--</fieldset>-->
    </div>

    

    <!-- /.card-footer -->
