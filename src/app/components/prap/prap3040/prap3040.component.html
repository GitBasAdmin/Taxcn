<style>

</style>
<app-menu></app-menu>
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
		<div class="card card-info" style="box-shadow: none !important;">
			<!-- <div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
				<app-case-header *ngIf="programName" ></app-case-header>
			</div> -->
      		<div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
        	<div style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o" style="font-size:24px;margin-left:8px;"></i><span style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>
       		</div>
		</div>
    	<!-- form start -->
		<div class="card-body">
			<div class="card"  align="center" style="box-shadow: none !important;padding:5px;">
				<table width="100%"  border="0"  cellspacing="2" cellpadding="2" class="form_table">

					<tr><td    align="right" >เรียงข้อมูลตาม :&nbsp;</td>
						<td  align="left" >
						<div style="float: left;">
						  <ng-select [(ngModel)]="result.porder" style="width:150px;"  [ngModelOptions]="{standalone: true}"  #sType>
						  <ng-option *ngFor="let getData of getOrder" [value]=getData.id >{{getData.text}}</ng-option>
						  </ng-select>
						</div>
					</td></tr>

					<tr >
						<td  align="right" >จากวันที่ :&nbsp;</td>
						  <td  align="left">
							<div style="float:left;"><input  name="txt_date_start" id="txt_date_start" type="text"  placeholder="่วว/ดด/ปปปป" value=""  class="form-control jcalendar date_start" style="width:120px;height: 28px;" ></div>
							<div style="float:left;margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.date_start').focus();"></i></div>
							<div style="float:left;margin-left:8px;margin-top:5px;">&nbsp;ถึง&nbsp;&nbsp;</div>
							<div style="float:left;"><input  name = "txt_date_end" id="txt_date_end" type="text" placeholder="วว/ดด/ปปปป" value=""  class="form-control jcalendar date_end" style="width:120px;height: 28px;" ></div>
							<div style="float:left;margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.date_end').focus();"></i></div>
							<div style="float:left;margin-left:15px;">&nbsp;เวลา&nbsp;&nbsp;</div>
							<div style="float: left;margin-left:3px;">
								<ng-select [(ngModel)]="result.ptime" style="width:150px;" [ngModelOptions]="{standalone: true}" #sType>
								<ng-option *ngFor="let getData of getTime" [value]=getData.id >{{getData.text}}</ng-option>
								</ng-select>
							</div>
						</td>
					  </tr>

					<tr >
						<td  align="right"  >บัลลังก์ :&nbsp;</td>
						<div style="float: left;">
							<input  type="text"   [(ngModel)]="result.proom_id" (change)="tabChangeInput('proom_id',$event)"  class="form-control" style="width:60px;"/>
						</div>
						<div style="float: left; margin-left:2px;">
							<input  type="text"  [(ngModel)]="result.room_desc"  readonly class="form-control" style="width:345px;"/>
						</div>
						<div style="float: left;margin-left:2px;margin-top:2px;" >
							<i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;" (click)="clickOpenMyModalComponent(2)"></i>
						</div>
					</tr>

					  <tr >
						<td  align="right"  >ประเภทรางนัด :&nbsp;</td>
						<div style="float: left;">
							<input  type="text"   [(ngModel)]="result.ptable" (change)="tabChangeInput('ptable',$event)"  class="form-control" style="width:60px;"/>
						</div>
						<div style="float: left; margin-left:2px;">
							<input  type="text"  [(ngModel)]="result.ptable_name"  readonly class="form-control" style="width:345px;"/>
						</div>
						<div style="float: left;margin-left:2px;margin-top:2px;" >
							<i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;" (click)="clickOpenMyModalComponent(1)"></i>
						</div>
					</tr>

					<tr>
						<td  align="right" width="24%"></td>
						<td  align="left">
							<div style="float:left;">
								<input type="radio"  [(ngModel)]="result.chk" [value]="1" style="margin-right:5px;">&nbsp; แนวตั้ง&nbsp;
								<input type="radio"  [(ngModel)]="result.chk" [value]="6" style="margin-right:5px;">&nbsp; แนวตั้งแบบที่ 2&nbsp;
								<input type="radio"  [(ngModel)]="result.chk" [value]="2" style="margin-right:5px;">&nbsp; แนวนอน(A4)&nbsp;
								<input type="radio"  [(ngModel)]="result.chk" [value]="4" style="margin-right:5px;">&nbsp; แนวนอน(LEGAL)&nbsp;
							  </div>
						</td>
					</tr>

					<tr>
						<td  align="right" width="24%"></td>
						<td  align="left">
							<div style="float:left;">
								<input type="radio"  [(ngModel)]="result.chk" [value]="3" style="margin-right:5px;">&nbsp; เพิ่มช่องปาก/หน้า (หลังพิจารณาคดี)&nbsp;
								<input type="radio"  [(ngModel)]="result.chk" [value]="5" style="margin-right:5px;">&nbsp; เพิ่มช่องปาก/หน้า (หลังพิจารณาคดี แนวนอน)&nbsp;
							</div>
						</td>
					</tr>

<div>&nbsp;</div>
			</table> </div>
      <!-- /.card-body -->
				<div class="card-footer" align="center">
         <button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport()">พิมพ์รายงาน</button>
          <button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;" (click)="ClearAll()">ล้างหน้าจอ</button>
				</div>
				<!-- /.card-footer -->
</div>
<div class="modal fade" data-refresh="true"  role="dialog" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width:100%;height:100%;">
	<div class="modal-dialog">
	  <div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title text-danger" id="exampleModalLabel"></h5>
		<button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
		<button type="button" class="btn btn-warning" style="display:none;" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="loadMyModalComponent();" #openbutton></button>
	  </div>
	  <div class="modal-body" >
		<div style="min-height: 100px;max-height: 480px;overflow: auto;">
		  <app-datalist-return-multiple *ngIf="loadModalListComponent" [items]=list [value1]=listTable [value2]=listFieldId [value3]=listFieldName [value4]=listFieldNull [value7]=listFieldCond (onClickList)="receiveFuncListData($event)" class="modal_app"></app-datalist-return-multiple>
		</div>
	  </div>
	  <div class="modal-footer">
		  <button type="button"  class="btn btn-warning" data-bs-dismiss="modal" (click)="closeModal()">ปิดหน้าจอ</button>
	  </div>
	  </div>
	</div>
  </div>
