<div class="modal-header">
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-body" >
    <div style="min-height: 100px;max-height: 480px;overflow: auto;">
        <fieldset style="width:100%;border-radius:4px;border:1px solid #333333;padding:1px;margin:0 auto;display: table;">
            <legend style="line-height: 18px;float:none;margin-left:18px;color:#333333;padding:0 6px 0 6px;font-size:15px;border-bottom:none;width:auto;margin-bottom: 6px;" class="lClick">ข้อมูล{{data.notice_type_name}} หมายเลขฝากขังที่ &nbsp;{{data.ptitle}}{{data.pid}}/{{data.pyy}}</legend>
            <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
                <tr>
                    <td align="right" width="15%">เลขที่หมายขัง :&nbsp;</td>
                    <td width="85%">
                        <div style="float:left;">
							<input  type="text" [(ngModel)]="result.notice_no"  class="form-control" style="width:80px;text-align:center;float:left;" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
						</div>
                        <div style="float:left;margin-left:2px;font-size:18px;margin-top:3px;">/</div>
						<div style="float:left;margin-left:2px;">
							<input  type="text" [(ngModel)]="result.notice_yy"  class="form-control" style="width:100px;text-align:center;float:left;" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
						</div>
                        <div style="float:left;margin-left:6px;margin-top:3px;">วันที่พิมพ์หมาย :&nbsp;</div>
                        <div style="float:left;margin-left:2px;"><input   type="text" [(ngModel)]="result.notice_date" name="notice_date" class="form-control jcalendar notice_date" (click)="directiveDate($event)" style="width:120px;"></div>
                        <div style="float:left;margin-left:3px;margin-top:3px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.notice_date').focus();"></i></div>
                  </td>
                </tr>
                <tr>
                    <td align="right">ครั้งที่ :&nbsp;</td>
                    <td >
                        <div style="float:left;">
							<input  type="text" [(ngModel)]="result.post_seq"  class="form-control" style="width:80px;text-align:center;float:left;" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
						</div>
                        <div style="float:left;margin-left:6px;margin-top:3px;">จำนวนวันที่ศาลอนุญาต :&nbsp;</div>
                        <div style="float:left;">
							<input  type="text" [(ngModel)]="result.casedue"  class="form-control" style="width:80px;text-align:center;float:left;" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
						</div>
                        <div style="float:left;margin-left:6px;margin-top:3px;">นับตั้งแต่วันที่ :&nbsp;</div>
                        <div style="float:left;margin-left:2px;"><input   type="text" [(ngModel)]="result.casedue_start" name="casedue_start" class="form-control jcalendar casedue_start" (click)="directiveDate($event)" style="width:120px;"></div>
                        <div style="float:left;margin-left:3px;margin-top:3px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.casedue_start').focus();"></i></div>
                  </td>
                </tr>
                <tr>
                    <td align="right">เรือนจำ :&nbsp;</td>
                    <td >
                        <div style="float:left;">
							<input  type="text" [(ngModel)]="result.noticeto_name"  readonly class="form-control" style="width:346px;float:left;">
						</div>
                        <div style="float: left;margin-left:2px;">
                            <i  class="far fa-list-alt" style="font-size: 20px;margin-left:2px;margin-top:1px;cursor: pointer;" (click)="clickOpenMyModal(1)"></i>
                        </div>
                        <div style="float: left;margin-left:2px;">
                            <i  class="far fa-list-alt" style="font-size: 20px;margin-left:2px;margin-top:1px;cursor: pointer;" (click)="clickOpenMyModal(2)"></i>
                        </div>
                        <div style="float: left;margin-left:2px;">
                            <i  class="far fa-list-alt" style="font-size: 20px;margin-left:2px;margin-top:1px;cursor: pointer;" (click)="clickOpenMyModal(3)"></i>
                        </div>
                        <div style="float: left;margin-left: 6px;margin-top:3px;">ตำแหน่ง :&nbsp;</div>
                        <div style="float:left;margin-left: 3px;" >
                            <input type="text" [(ngModel)]="result.noticeto_position"  class="form-control" style="width:206px;"/>
                        </div>
                  </td>
                </tr>
                <tr>
                    <td align="right">ขังที่ :&nbsp;</td>
                    <td >
                        <div style="float:left;">
                            <input  type="hidden" [(ngModel)]="result.imprison_id"  class="form-control" style="width:346px;float:left;">
							<input  type="text" [(ngModel)]="result.imprison_name"   class="form-control" style="width:346px;float:left;">
						</div>
                        <div style="float: left;margin-left:2px;">
                            <i  class="far fa-list-alt" style="font-size: 20px;margin-left:2px;margin-top:1px;cursor: pointer;" (click)="clickOpenMyModal(4)"></i>
                        </div>
                        <div style="float: left;margin-left:2px;">
                            <i  class="far fa-list-alt" style="font-size: 20px;margin-left:2px;margin-top:1px;cursor: pointer;" (click)="clickOpenMyModal(5)"></i>
                        </div>
                        <div style="float: left;margin-left:2px;">
                            <i  class="far fa-list-alt" style="font-size: 20px;margin-left:2px;margin-top:1px;cursor: pointer;" (click)="clickOpenMyModal(6)"></i>
                        </div>
                  </td>
                </tr>
                <tr>
                    <td align="right">ผู้ต้องหา :&nbsp;</td>
                    <td >
                        <div style="float:left;">
							<input  type="text" [(ngModel)]="result.accuitem_name"   class="form-control" style="width:346px;float:left;">
						</div>
                  </td>
                </tr>
                <tr>
                    <td align="right">ฐานความผิด :&nbsp;</td>
                    <td >
                        <div style="float:left;">
							<input  type="text" [(ngModel)]="result.alle_desc"   class="form-control" style="width:346px;float:left;">
						</div>
                  </td>
                </tr>
                <tr>
                    <td align="right">หมายเหตุท้ายหมาย :&nbsp;</td>
                    <td >
                        <div style="float:left;">
							<input  type="text" [(ngModel)]="result.bremark"   class="form-control" style="width:346px;float:left;">
						</div>
                  </td>
                </tr>
                <tr>
                    <td align="right">&nbsp;</td>
                    <td >
                        <div style="float:left;">
							<input  type="checkbox" [(ngModel)]="result.cancel_flag" [value]="1"  style="width:15px;height:15px;">
						</div>
                        <div style="float: left;margin-left: 6px;margin-top:0px;color:red;">ยกเลิกหมาย&nbsp;</div>
                        <div style="float: left;margin-left: 4px;margin-top:0px;">เนื่องจาก :&nbsp;</div>
                        <div style="float:left;">
							<input  type="text" [(ngModel)]="result.cancel_reason"   class="form-control" style="width:262px;float:left;">
						</div>
                        
                  </td>
                </tr>
            </table>
        </fieldset>            
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="saveData()">จัดเก็บ</button>
    <button type="button" class="btn btn-warning" style="margin-left:5px;" (click)="setDefPage()">ล้างหน้าจอ</button>
    <button type="button" class="btn btn-danger" style="margin-left:5px;" (click)="activeModal.close()">ปิดหน้าจอ</button>
</div>
