<style>

</style>
<!-- <app-menu></app-menu> -->
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content">
		<!-- <div class="content" style="padding:10px;" > -->
      	<!-- <div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
        	<div style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o" style="font-size:24px;margin-left:8px;"></i><span style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>
       	</div> -->

    	<!-- form start -->
		<div class="card-body">
		<div class="card"  align="center" style="box-shadow: none !important;padding:5px;">
			<table width="100%"  border="0"  cellspacing="2" cellpadding="2" class="form_table">
        <tr>
					<td  align="right" width="40%">ความ :&nbsp;</td>
					<td  align="left" >
						<div style="float: left;">
							<ng-select [(ngModel)]="result.case_type" style="width:100px;"  [ngModelOptions]="{standalone: true}" (change)="changeCaseType($event)"  #sCaseType>
								<ng-option *ngFor="let getData of getCaseType" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
							</ng-select>
						<!-- <input type="hidden" [(ngModel)]="hid_branch_type" name="hid_branch_type" id="hid_branch_type" >
						<input type="hidden" [(ngModel)]="hid_case_type_stat" name="hid_case_type_stat" id="hid_case_type_stat" >
						<input type="hidden" [(ngModel)]="hid_title" name="hid_title" id="hid_title" > -->
						</div>
						<div style="float:left;margin-left:8px;margin-top:3px;">&nbsp;ประเภทคดี :&nbsp;&nbsp;</div>
						<div style="float: left;">
							<ng-select [(ngModel)]="result.pcase_cate_id" style="width:225px;"  [ngModelOptions]="{standalone: true}" #sCaseStat>
								<ng-option *ngFor="let getData of getCaseCate" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
							</ng-select>
						</div>
					</td>
				</tr>

				<tr>
					<td  align="right" style="color:red;">กลุ่มการRunเลขคดีแดง :&nbsp;</td>
					<td  align="left" >
						<div style="float: left;">
							<ng-select  [(ngModel)]="result.ptitle" style="width:100px;"  #sTitle>
							<ng-option *ngFor="let getData of getTitle" [value]=getData.fieldNameValue >{{getData.fieldNameValue}}</ng-option>
							</ng-select>
						</div>
						<div style="float:left;">&nbsp;
							<input type="checkbox" name="pcon_flag" [(ngModel)]="result.pcon_flag" [value]="1" style="margin-right:5px;">&nbsp;ไม่รวมไกล่เกลี่ย
						</div>
					</td>
				</tr>
        <tr>
          <td align="right">คดีที่อ่านคำพิพากษาแล้วครบ :&nbsp;</td>
          <td><div style="float: left;"><input type="number" [(ngModel)]="result.pno_year" value="" class="form-control" style="width:80px; height: 25px;"/></div>
              <div style="float:left;margin-top:4px;margin-left:2px;">&nbsp;ปี</div>
              <div style="float:left;margin-left:15px;margin-top: 4px;">&nbsp; ณ วันที่ :&nbsp;</div>
              <div style="float:left;"><input   type="text" [(ngModel)]="result.ptoday" class="form-control jcalendar ptoday" #ptoday (click)="directiveDate(ptoday.value,'ptoday')" style="width:100px;"></div>
              <div style="float:left;margin-left:8px;margin-top:4px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.ptoday').focus();"></i></div>
          </td>
        </tr>
       	<tr>
					<td>&nbsp;</td>
					<td align="left" >
						<input type="checkbox" name="p_hold" [(ngModel)]="result.p_hold" [value]="1" >&nbsp;มีเงินกลางค้างจ่าย
					</td>
				</tr>
			</table>
		</div>
      		<!-- /.card-body -->
		<div class="card-footer" align="center">
        <button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport()">พิมพ์รายงาน</button>
        <button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;" (click)="ClearAll()">ล้างหน้าจอ</button>
		</div>
			<!-- /.card-footer -->
		</div>
	</div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
	<p style="color: gray">Please Wait. </p>
</ngx-spinner>
