</style>
<!-- <app-menu></app-menu> -->
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content">
    <!-- <div class="content" style="padding:10px;" > -->
		<!-- <div class="card card-info" style="box-shadow: none !important;">
			<div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
				<div style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o" style="font-size:24px;margin-left:8px;"></i><span style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>
			</div>
		</div> -->
    	<!-- form start -->
		<!-- <form class="form-horizontal" id="myForm"  #prdo2600> -->
		<div class="card-body">
			<div class="card"  align="center" style="box-shadow: none !important;padding:5px;">
				<table width="100%"  border="0"  cellspacing="2" cellpadding="2" class="form_table">

					<tr>
						<td align="right" >ความ :&nbsp;</td>
						<td align="left" >
							<div style="float: left;">
                <ng-select [(ngModel)]="result.case_type" style="width:100px;"  [ngModelOptions]="{standalone: true}"  #sCaseType>
                  <ng-option *ngFor="let getData of getCaseType" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
                </ng-select>
              </div>
              </td>
              </tr>
              <tr >
                <td width="44.5%"  align="right">

                <div style="float:right;margin-right: 48px;">
                  <input type="radio" name="pflag" [(ngModel)]="result.pflag" (change)="clearFlag(1);"  [value]="1">&nbsp; ช่วงวันที่ :&nbsp;
                </div>
                <div style="float:right;margin-right:10px;">&nbsp;เลือกข้อมูลจาก</div>
              </td>
                  <td  align="left">
                    <div style="float: left; margin-left:0px;">
                      <input  type="text" [(ngModel)]="result.txtStartDate" placeholder="วว/ดด/ปปปป" class="form-control jcalendar txtStartDate" #txtStartDate (click)="directiveDate(txtStartDate.value,'txtStartDate')" style="width:120px;text-align:center;" />
                    </div>
                    <div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.txtStartDate').focus();"></i></div>
                    <div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;ถึง&nbsp;&nbsp;</div>
                    <div style="float:left;">
                      <input  type="text" [(ngModel)]="result.txtEndDate" placeholder="วว/ดด/ปปปป" class="form-control jcalendar txtEndDate" #txtEndDate (click)="directiveDate(txtEndDate.value,'txtEndDate')" style="width:120px;text-align:center;" />
                    </div>
                    <div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.txtEndDate').focus();"></i></div>
                </td>
              </tr>
              <tr>
                <td width="44.5%"  align="right">
                  <div style="float:right;">
                    <input type="radio" name="pflag" [(ngModel)]="result.pflag" [value]="2" (change)="clearFlag(2);" style="margin-right:0px;">&nbsp; เลขที่เก็บเอกสาร :&nbsp;
                  </div>
                </td>
                <td width="56%" >
                  <div style="float:left;margin-left: 0px;">
                    <ng-select  [(ngModel)]="result.pcase_title" style="width:110%;min-width: 50px;"    #sTitle>
                      <ng-option *ngFor="let getData of getTitle" [value]=getData.fieldNameValue >{{getData.fieldNameValue}}</ng-option>
                    </ng-select>
                  </div>
                  <div style="float:left;margin-left:10px;"><input type="text" [(ngModel)]="result.pcase_id"  class="form-control" style="width:60px;height:28px;text-align:center;"></div>
                  <div style="float:left;margin-left:3px;">/</div>
                  <div style="float:left;margin-left:3px;"><input type="text" [(ngModel)]="result.pcase_yy" class="form-control" style="width:70px;height:28px;text-align:center;"></div>
                </td>
              </tr>
						
					<div>&nbsp;</div>
				</table>
			</div>
      		<!-- /.card-body -->
			<div class="card-footer" align="center">
				<button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport()">พิมพ์รายงาน</button>
				<button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;" (click)="ClearAll()">ล้างหน้าจอ</button>
			</div>
			<!-- /.card-footer -->
		</div>
        <!-- </form> -->
	</div>
</div>
