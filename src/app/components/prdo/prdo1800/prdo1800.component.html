<!-- <app-menu></app-menu> -->
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content">
		<!-- <div class="content" style="padding:10px;" > -->
		<!-- <div class="card card-info" style="box-shadow: none !important;">
			<div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
				<div style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o" style="font-size:24px;margin-left:8px;"></i><span style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>
			</div>
		</div> -->
    	<!-- form start -->
		<!-- <form class="form-horizontal" id="myForm"  #prdo1800> -->
		<div class="card-body">
			<div class="card"  align="center" style="box-shadow: none !important;padding:5px;">
				<table width="100%"  border="0"  cellspacing="2" cellpadding="2" class="form_table">
					<tr>
						<td  align="right" width="44%">เลขที่เก็บเอกสารตั้งแต่ :&nbsp;</td>
						<div style="float: left;margin-left:3px;">
							<ng-select [(ngModel)]="result.pcase_title" style="width:110%;min-width:80px;"  [ngModelOptions]="{standalone: true}"  #sType>
								<ng-option *ngFor="let getData of getAssetTitle" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
							</ng-select>
						</div>
						<div style="float:left;margin-left:12px;">
							<input  name="pcase_id_start" type="text"  id="pcase_id_start"  [(ngModel)]="result.pcase_id_start" value=""  class="form-control" style="width:80px;height:28px;text-align: center;" >
						</div>
						<div style="float:left;margin-left:5px;"> - &nbsp;</div>
						<div style="float:left;margin-left:3px;">
							<input  name="pcase_id_end" type="text"  id="pcase_id_end"  [(ngModel)]="result.pcase_id_end" value=""  class="form-control" style="width:80px;height:28px;text-align: center;" >
						</div>
						<div style="float:left;margin-left:5px;"> / &nbsp;</div>
						<div style="float:left;margin-left:3px;">
							<input  name="pcase_yy" type="text"  id="pcase_yy"  [(ngModel)]="result.pcase_yy" value=""  class="form-control" style="width:80px;height:28px;text-align: center;" >
						</div>
					</tr>
					<div>&nbsp;</div>
				</table>
			</div>
      		<!-- /.card-body -->
			<div class="card-footer" align="center">
				<button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="submitForm()">พิมพ์บาร์โค้ด</button>
				<button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;" (click)="ClearAll()">ล้างหน้าจอ</button>
			</div>
			<!-- /.card-footer -->
		</div>
        <!-- </form> -->
	</div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
	<p style="color: gray">Please Wait. </p>
</ngx-spinner>
