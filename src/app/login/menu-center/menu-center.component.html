<table class="styled-table" style="margin-left:8px;width:350px;" *ngIf="FevoriteData.length">
  <thead>
      <tr>
          <th colspan="2">รายการโปรดของท่าน</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of FevoriteData;let i = index;" >
          <td width="95%">
            <i class="fa fa-angle-double-right" style="font-size:16px"></i>
            <span style="margin-left:6px;cursor:pointer;" (click)="openFevorite(post.url_name)" class="fevorite">{{post.program_name}}</span>
          </td>
          <td width="5%"><i class="fa fa-trash-o" style="font-size:18px" (click)="delFevorite(post.program_id,post.program_name)"></i></td>
      </tr>
  </tbody>
</table>

<div class="modal fade" data-refresh="true"  role="dialog" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width:100%;height:100%;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalLabel"></h5>
          <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
          <button type="button" class="btn btn-warning" style="display:none;" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="loadMyModalComponent();" #openbutton></button>
        </div>
        <div class="modal-body" >
            <div style="min-height: 100px;max-height: 480px;overflow: auto;">
                <app-alert-search *ngIf="loadModalAlertComponent" [alert]=items [mail]=mail></app-alert-search>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button"  class="btn btn-warning" data-bs-dismiss="modal" (click)="closeModal()">ปิดหน้าจอ</button>
        </div>
      </div>
    </div>
</div>
