<style>

</style>
<app-menu></app-menu>
<div style="width:100%;height:100%;" id="div-wraper" >
	<div class="content" style="padding:10px;" >
		<div class="card card-info" style="box-shadow: none !important;">
			<div class="" style="height:40px;border-radius: 4px;border:1px solid #17a2b8 !important;background-color: #e1f6f9;">
				<div style="float:left;margin-top:6px;"><i class="fa fa-folder-open-o" style="font-size:24px;margin-left:8px;"></i><span style="font-size: 16px;margin-left:5px;">{{programName}}</span></div>
			</div>
		</div>
    	<!-- form start -->
		<!-- <form class="form-horizontal" id="myForm"  #prsn3400> -->
		<div class="card-body">
			<div class="card"  align="center" style="box-shadow: none !important;padding:5px;">
				<table width="100%"  border="0"  cellspacing="2" cellpadding="2" class="form_table">
					<div>&nbsp;</div>
				</table>
			</div>

			<tr>
				<td  align="right" width="44%">วันที่จ่ายหมายตั้งแต่ :&nbsp;</td>
				<div style="float: left; margin-left:3px;">
					<input  type="text" [(ngModel)]="result.txtStartDate" placeholder="่วว/ดด/ปปปป" class="form-control jcalendar txtStartDate" #txtStartDate (click)="directiveDate(txtStartDate.value,'txtStartDate')" style="width:120px;" />
				</div>
				<div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.txtStartDate').focus();"></i></div>
				<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;ถึงวันที่&nbsp;&nbsp;</div>
				<div style="float:left;">
					<input  type="text" [(ngModel)]="result.txtEndDate" placeholder="่วว/ดด/ปปปป" class="form-control jcalendar txtEndDate" #txtEndDate (click)="directiveDate(txtEndDate.value,'txtEndDate')" style="width:120px;" />
				</div>
				<div style="float:left; margin-left:4px;margin-top:5px;"><i class="fa fa-calendar" style="font-size: 16px;" onClick="$('.txtEndDate').focus();"></i></div>
			</tr>

			<tr>
				<!-- <td align="right" >ไปยังศาล :&nbsp;</td>
				<td align="left">
					<div style="float: left;margin-left:3px;">
						<ng-select [(ngModel)]="result.pto_court" style="width:250px;"  [ngModelOptions]="{standalone: true}"  #sType>
						<ng-option *ngFor="let getData of getToCourt" [value]=getData.fieldIdValue >{{getData.fieldNameValue}}</ng-option>
						</ng-select>
				</div>
				<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;**ในกรณีต้องการพิมพ์ทั้งหมดไม่ต้องระบุ</div>
				</td> -->
				<td  align="right">ไปยังศาล :&nbsp;</td>
				<td align="left">
						<div style="float: left; margin-left:3px;">
							<input  type="text"   [(ngModel)]="result.court_id" (change)="tabChangeInput('court_id',$event)"  class="form-control" style="width:60px;"/>
						</div>
						<div style="float: left; margin-left:2px;">
							<input  type="text"  [(ngModel)]="result.court_name"  readonly class="form-control" style="width:255px;"/>
						</div>
						<div style="float: left;margin-left:2px;margin-top:2px;" >
							<i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;" (click)="clickOpenMyModalComponent(2)"></i>
						</div>
						<div style="float:left; margin-left:8px;margin-top:5px;">&nbsp;**ในกรณีต้องการพิมพ์ทั้งหมดไม่ต้องระบุ</div>
					</td>
				</tr>

			<tr>
				<td  align="right">หน่วยงานที่จ่ายหมาย :&nbsp;</td>
				<td align="left">
						<div style="float: left; margin-left:3px;">
							<input  type="text"   [(ngModel)]="result.pdep_code" (change)="tabChangeInput('pdep_code',$event)"  class="form-control" style="width:60px;"/>
						</div>
						<div style="float: left; margin-left:2px;">
							<input  type="text"  [(ngModel)]="result.dep_name"  readonly class="form-control" style="width:255px;"/>
						</div>
						<div style="float: left;margin-left:2px;margin-top:2px;" >
							<i class='far fa-list-alt' style="font-size: 20px; margin-left: 2px;cursor: pointer;" (click)="clickOpenMyModalComponent(1)"></i>
						</div>

						<div class="modal fade" data-refresh="true" role="dialog" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width:100%;height:100%;">
							<div class="modal-dialog">
							<div class="modal-content">
							<div class="modal-header">
							<h5 class="modal-title text-danger" id="exampleModalLabel"></h5>
							<button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
							<button type="button" class="btn btn-warning" style="display:none;" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="loadMyModalComponent();" #openbutton></button>
							</div>
							<div class="modal-body" >
							<div style="min-height: 100px;max-height: 480px;overflow: auto;">
							<app-datalist-return-multiple *ngIf="loadModalListComponent" [items]=list [value1]=listTable [value2]=listFieldId [value3]=listFieldName [value4]=listFieldNull [value7]=listFieldCond (onClickList)="receiveFuncListData($event)" class="modal_app"></app-datalist-return-multiple>
							</div>
							</div>
							<div class="modal-footer">
							<button type="button" class="btn btn-warning" data-bs-dismiss="modal" (click)="closeModal()">ปิดหน้าจอ</button>
							</div>
							</div>
							</div>
						</div>
				</td>
			</tr>

			<tr>
				<td  align="right">ประเภทการจ่าย :&nbsp;</td>
				<td>
				<div style="float: left;margin-left:3px;">
					<ng-select [(ngModel)]="result.pflag" style="width:150px;" [ngModelOptions]="{standalone: true}" #sType>
					<ng-option *ngFor="let getData of getFlag" [value]=getData.id >{{getData.text}}</ng-option>
					</ng-select>
				</div>
				</td>
			</tr>

      		<!-- /.card-body -->
			<div class="card-footer" align="center">
				<button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport(1)">พิมพ์รายงาน (PDF)</button>
				<button type="button" class="btn btn-info" style="margin-left:5px;"  (click)="printReport(3)">พิมพ์รายงาน (EXCEL)</button>
				<button type="reset" class="btn btn-warning" style="margin-left:5px;color:white;" (click)="ClearAll()">ล้างหน้าจอ</button>
			</div>
			<!-- /.card-footer -->
		</div>
        <!-- </form> -->
	</div>
</div>
